country_name: Costa Rica
narrative:
  text: 'Costa Rica''s pension system is multi-tiered, with a contributory earnings-related
    public pension (IVM) complemented by a mandatory funded defined-contribution pillar
    (ROP) and a means-tested non-contributory basic pension (RNC) for older people
    without contributory entitlements.

    '
