schemes:
  - scheme_id: "UEBP_DB"
    name: "Urban Employee Basic Pension – Social Pool (DB Component)"
    tier: "first"
    type: "DB"
    coverage: >
      Mandatory for urban formal sector employees (state-owned, private, and foreign
      enterprises). Rural residents and informal workers covered separately under
      Urban and Rural Resident Pension (URRP), not modelled here.
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 60
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: NRA 60 for male workers (enterprise employees).
          2025 reform phases NRA to 63 for males by 2039; current statutory age 60 as of 2023.
        year: 2023
      normal_retirement_age_female:
        value: 55
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: NRA 55 for female white-collar workers, 50 for
          female blue-collar workers. 2025 reform phases female NRA to 58 by 2039. Using 55
          as reference for female employees. Current statutory age as of 2023.
        year: 2023
      vesting_years:
        value: 15
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: minimum 15 years of contributions required
          to qualify for UEBP monthly pension. Social Insurance Law 2011, Article 16.
        year: 2023
      minimum_contribution_years:
        value: 15
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: 15 years (180 months) minimum contributory
          period for pension entitlement. Social Insurance Law 2011, Article 16.
        year: 2023

    contributions:
      employee_rate:
        value: 0.08
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: employee contributes 8% of wages; this
          entire 8% is credited to the individual account. MOHRSS 2022.
        year: 2023
      employer_rate:
        value: 0.16
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: employer contributes 16% of payroll to the
          social pool (PAYG) component. Rate reduced from 19% to 16% in 2019.
          MOHRSS Notice [2019] No. 13.
        year: 2023
      total_rate:
        value: null
        source_citation: "Derived from employee 8% + employer 16% = 24% total. MOHRSS 2022."
        year: 2023
      contribution_ceiling_aw_multiple:
        value: 3.0
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: contribution base capped at 300% of local
          average wage; floor at 60% of local average wage. MOHRSS provincial guidelines 2022.
        year: 2023
      contribution_base: "gross earnings (capped at 300% and floored at 60% of local average wage)"

    benefits:
      accrual_rate_per_year:
        value: 0.01
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China UEBP social pool formula: monthly benefit =
          (provincial average wage + indexed individual wage) / 2 × contribution years × 1%.
          Accrual rate 1% per year of contributions applied to average of indexed personal
          and provincial average wages. State Council Guo Fa [2005] No. 38.
        year: 2023
      reference_wage: "career_average"
      valorization: "wages"
      flat_rate_aw_multiple: null
      flat_rate_absolute: null
      indexation: "mixed"
      minimum_benefit_aw_multiple:
        value: null
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: no explicit national minimum UEBP benefit
          multiple; minimum pension floor set at provincial level. Not directly expressed
          as AW multiple in national regulation.
        year: 2023
      maximum_benefit_aw_multiple:
        value: null
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: no explicit national maximum UEBP benefit
          cap; contribution ceiling (300% AW) implicitly limits maximum accrual.
        year: 2023

    payout:
      type: "annuity"

  - scheme_id: "UEBP_DC"
    name: "Urban Employee Basic Pension – Individual Account (DC Component)"
    tier: "second"
    type: "DC"
    coverage: >
      Individual account component of UEBP, mandatory for all UEBP members.
      Funded by employee contributions only (8% of wages). Account balances
      are notionally credited but actual funding varies by province.
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 60
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: individual account annuitised at same
          NRA as social pool component, age 60 for males.
        year: 2023
      normal_retirement_age_female:
        value: 55
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: individual account annuitised at NRA 55
          for female employees.
        year: 2023
      vesting_years:
        value: null
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China individual account vesting: account balance
          is owned by contributor; no separate vesting requirement beyond UEBP 15-year minimum.
        year: 2023
      minimum_contribution_years:
        value: null
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: individual account accessible at retirement
          age; linked to 15-year UEBP minimum. No separate minimum for DC component.
        year: 2023

    contributions:
      employee_rate:
        value: 0.08
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: employee contributes 8% of wages entirely
          credited to individual account. Employer 16% goes to social pool, not account.
        year: 2023
      employer_rate:
        value: 0.0
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: employer contribution goes entirely to social
          pool. No employer contribution to individual account component.
        year: 2023
      total_rate:
        value: null
        source_citation: "Derived from employee 8% + employer 0% = 8% to individual account."
        year: 2023
      contribution_ceiling_aw_multiple:
        value: 3.0
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – China: same contribution ceiling as social pool
          component (300% of local average wage). MOHRSS 2022.
        year: 2023
      contribution_base: "gross earnings (capped at 300% of local average wage)"

    benefits:
      accrual_rate_per_year:
        value: null
        source_citation: >
          DC scheme – benefit depends on accumulated individual account balance divided by
          annuity divisor (e.g. 139 months for age 60 retirement). No fixed accrual rate.
          State Council Guo Fa [2005] No. 38.
        year: 2023
      reference_wage: "career_average"
      valorization: "wages"
      flat_rate_aw_multiple: null
      flat_rate_absolute: null
      indexation: "CPI"
      minimum_benefit_aw_multiple:
        value: null
        source_citation: "SSA SSPW Asia-Pacific 2022 – China: no minimum individual account benefit."
        year: 2023
      maximum_benefit_aw_multiple:
        value: null
        source_citation: "SSA SSPW Asia-Pacific 2022 – China: no maximum individual account cap."
        year: 2023

    payout:
      type: "annuity"

taxes:
  worker_income_tax_treatment: "EET"
  income_tax_on_pension: >
    Employee contributions to UEBP are exempt from individual income tax (IIT).
    Employer contributions are exempt. Pension income in retirement is subject to
    IIT at progressive rates; basic pension below threshold is effectively exempt
    for most retirees given low average UEBP amounts. Enterprise Annuity (EA)
    contributions benefit from EET treatment under MOF/SAT Circular [2013] No. 103.
  simplified_net_rate:
    value: 0.03
    source_citation: >
      IIT Law of PRC (2018 revision) – average UEBP pension recipients are typically
      below or near the IIT threshold; effective rate estimated at ~3% for median retiree.
      MOF/SAT guidance 2022.
    year: 2023

