        value: null
        source_citation: "No contribution ceiling in ETF."
        year: 2022
      contribution_base: "gross wage"

    benefits:
      accrual_rate_per_year:
        value: null
        source_citation: "DC scheme – benefit is accumulated employer contributions plus interest."
        year: 2022
      reference_wage: "career_average"
      valorization: "market"
      indexation: "market"
      minimum_benefit_aw_multiple:
        value: null
        source_citation: "No minimum benefit guarantee in ETF."
        year: 2022
      maximum_benefit_aw_multiple:
        value: null
        source_citation: "DC scheme – no maximum cap."
        year: 2022

    payout:
      type: "lump_sum"

