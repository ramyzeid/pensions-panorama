#                  JHT (Jaminan Hari Tua, DC provident fund).
# Governing law: Law No. 40/2004 on National Social Security System (SJSN);
#                Law No. 24/2011 on Social Security Administering Body (BPJS);
#                Government Regulation No. 45/2015 on JP.
#
# Sources:
#   [1] SSA Social Security Programs Throughout the World – Asia and the Pacific 2022
#   [2] BPJS Ketenagakerjaan – www.bpjsketenagakerjaan.go.id
#   [3] Government Regulation PP No. 45/2015 on Jaminan Pensiun
#   [4] Government Regulation PP No. 46/2015 on Jaminan Hari Tua
# =============================================================================

