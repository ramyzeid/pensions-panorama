notes: >
  Libya's social security system was established under the pre-Gaddafi era and expanded
  significantly during the oil-boom years. Since the 2011 revolution and subsequent
  civil conflict, the system has operated with significant disruption. The Central Bank
  of Libya and SSF operations are fragmented. However, public sector pensions (the
  majority of pension recipients) continue to be paid from oil revenues.
  The formal legal framework (Law No. 13/1980) remains technically in force but enforcement
  is limited in conflict-affected areas.
