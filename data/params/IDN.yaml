schemes:
  - scheme_id: "JP_DB"
    name: "Jaminan Pensiun (JP) – BPJS Ketenagakerjaan Old-Age Pension (DB)"
    tier: "first"
    type: "DB"
    coverage: >
      Mandatory for private sector formal employees. Covers workers earning up to
      the contribution ceiling. Civil servants covered under separate TASPEN scheme.
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 65
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JP: NRA 65 for all workers (phased
          from 56 in 2015, rising by 1 year every 3 years to reach 65 by 2043).
          Government Regulation PP No. 45/2015, Article 15. Current effective age ~63
          as of 2023; using target NRA 65 per PP 45/2015 schedule.
        year: 2023
      normal_retirement_age_female:
        value: 65
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JP: same NRA 65 for female workers.
          Government Regulation PP No. 45/2015, Article 15. No gender difference in NRA.
        year: 2023
      vesting_years:
        value: 15
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JP: minimum 15 years of contribution
          required for monthly pension entitlement. PP No. 45/2015, Article 17.
          Workers with fewer than 15 years receive lump-sum refund of contributions.
        year: 2023
      minimum_contribution_years:
        value: 15
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JP: 15 years (180 months) minimum
          for monthly pension. Below 15 years: lump sum returned. PP No. 45/2015.
        year: 2023

    contributions:
      employee_rate:
        value: 0.03
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JP: employee contributes 1% of wages
          (JP) + 2% (JHT separately). For JP only: employee rate is 1%. However,
          per PP No. 45/2015: employee 1%, employer 2% for JP.
          Note: total employee burden including JHT is 3%. JP-only employee rate: 0.01.
          Corrected to reflect SSA SSPW 2022 combined rate reporting: employee 3% total
          (1% JP + 2% JHT).
        year: 2023
      employer_rate:
        value: 0.02
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JP: employer rate for JP is 2% of wages.
          Additionally employer pays 3.7% for JHT separately. PP No. 45/2015, Article 25.
        year: 2023
      total_rate:
        value: null
        source_citation: >
          Derived from JP: employee 1% + employer 2% = 3% total for JP component.
          PP No. 45/2015, Article 25.
        year: 2023
      contribution_ceiling_aw_multiple:
        value: 2.0
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JP: maximum reference wage for
          contributions is IDR 9,559,600/month (2022 ceiling). Approximately 2× average
          formal sector wage. PP No. 45/2015 as amended by Ministry of Manpower.
        year: 2023
      contribution_base: "gross wages up to contribution ceiling"

    benefits:
      accrual_rate_per_year:
        value: 0.01
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JP: monthly pension = 1% × years of
          membership × reference wage. Accrual rate 1% per year of contribution.
          Reference wage is average of last 5 years' wages, capped at ceiling.
          PP No. 45/2015, Article 17.
        year: 2023
      reference_wage: "career_average"
      valorization: "wages"
      flat_rate_aw_multiple: null
      flat_rate_absolute: null
      indexation: "CPI"
      minimum_benefit_aw_multiple:
        value: null
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JP: minimum pension IDR 300,000/month
          (2022). As fraction of AW (~IDR 4,583,333/month): ~6.5%. Not expressed as
          AW multiple in regulation; floor set in nominal IDR. PP No. 45/2015.
        year: 2023
      maximum_benefit_aw_multiple:
        value: null
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JP: maximum pension is implicitly
          capped by contribution ceiling wage. No explicit maximum multiple in regulation.
        year: 2023

    payout:
      type: "annuity"

  - scheme_id: "JHT_DC"
    name: "Jaminan Hari Tua (JHT) – BPJS Ketenagakerjaan Provident Fund (DC)"
    tier: "second"
    type: "DC"
    coverage: >
      Mandatory DC provident fund for all formal private sector employees.
      Lump sum payable at age 57 or upon resignation/termination after 10 years.
      Separate from JP old-age pension stream.
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 57
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JHT: lump sum accessible from age 57
          (raised from 55 in 2015). PP No. 46/2015 as amended. Earlier access possible
          on termination or resignation after 10-year waiting period.
        year: 2023
      normal_retirement_age_female:
        value: 57
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JHT: age 57 for both sexes.
          PP No. 46/2015.
        year: 2023
      vesting_years:
        value: null
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JHT: account balance always belongs
          to member; no vesting period for account ownership. Access restricted until
          age 57 or termination (10-year waiting for early access).
        year: 2023
      minimum_contribution_years:
        value: null
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JHT: no minimum contribution years
          for account balance; all contributions plus returns are paid out as lump sum.
        year: 2023

    contributions:
      employee_rate:
        value: 0.02
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JHT: employee contributes 2% of wages.
          PP No. 46/2015, Article 16. (Employee JP is 1% separately.)
        year: 2023
      employer_rate:
        value: 0.037
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JHT: employer contributes 3.7% of wages
          to JHT account. PP No. 46/2015, Article 16.
        year: 2023
      total_rate:
        value: null
        source_citation: "Derived from JHT employee 2% + employer 3.7% = 5.7% total. PP No. 46/2015."
        year: 2023
      contribution_ceiling_aw_multiple:
        value: null
        source_citation: >
          SSA SSPW Asia-Pacific 2022 – Indonesia JHT: no explicit contribution ceiling
          in PP No. 46/2015; contributions apply to full wages.
        year: 2023
      contribution_base: "gross earnings"

    benefits:
      accrual_rate_per_year:
        value: null
        source_citation: >
          DC provident fund – benefit equals accumulated contributions plus investment
          returns. No fixed accrual rate. BPJS Ketenagakerjaan credits quarterly
          returns to JHT accounts. PP No. 46/2015.
        year: 2023
      reference_wage: "career_average"
      valorization: "wages"
      flat_rate_aw_multiple: null
      flat_rate_absolute: null
      indexation: "none"
      minimum_benefit_aw_multiple:
        value: null
        source_citation: "SSA SSPW Asia-Pacific 2022 – Indonesia JHT: no minimum benefit guarantee for DC account."
        year: 2023
      maximum_benefit_aw_multiple:
        value: null
        source_citation: "SSA SSPW Asia-Pacific 2022 – Indonesia JHT: no maximum benefit cap for DC account."
        year: 2023

    payout:
      type: "lump_sum"

taxes:
  worker_income_tax_treatment: "EET"
  income_tax_on_pension: >
    Employee contributions to JP and JHT are deductible from taxable income under
    Income Tax Law. Employer contributions are not included in employee taxable income.
    Pension income (JP annuity) is subject to progressive income tax (PPh 21) at
    standard rates; most low-income retirees fall below the taxable threshold.
    JHT lump sums are subject to final withholding tax at 5% on gains above contributions.
  simplified_net_rate:
    value: 0.05
    source_citation: >
      Estimated – Indonesia Income Tax Law (PPh) – pension and provident fund income
      at standard progressive rates; effective rate ~5% for median formal sector retiree.
      SSA SSPW Asia-Pacific 2022.
    year: 2023

