      contribution_base: "gross earnings"

    benefits:
      accrual_rate_per_year:
        value: null
        source_citation: "Points (IPC) system – accrual rate not applicable; pension points are credited annually based on ratio of individual earnings to ceiling earnings; pension = total points × point value."
