notes: >
  Syria's pension system nominally follows the pre-2011 GOSI framework, but in practice
  is heavily disrupted. Large parts of the population (IDPs, refugees – estimated 13 million
  displaced) have no access to GOSI. The government continues paying public sector pensions
  in regime-controlled areas from state budget resources.
  All figures carry extreme uncertainty. This entry documents the legal framework
  and should not be used for policy analysis without significant caveats.
