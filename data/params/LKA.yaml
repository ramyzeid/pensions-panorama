  source_citation: >
    Department of Census and Statistics Sri Lanka – Labour Force Survey 2022.
    Average monthly earnings of paid employees ~LKR 40,000-45,000/month pre-crisis;
    nominal wages rose during 2022 economic crisis. Using LKR 40,000/month × 12 = LKR 480,000/year.
    Note: Sri Lanka experienced severe economic crisis in 2022 with ~54% inflation.
  source_url: "https://www.cbsl.gov.lk"
  notes: >
    Sri Lanka experienced a severe economic crisis in 2022 with GDP contraction ~7.8%
    and inflation exceeding 54%. Real wages fell sharply. EPF real returns were negative
    in 2022. LKR manual_value is nominal 2022 estimate; purchasing power declined significantly.


