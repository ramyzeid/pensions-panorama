  ilostat_series_id: "EAR_4MTH_SEX_ECO_CUR_NB"
  ilostat_ref_area: "BGD"
  ilostat_transformation: "x * 12"
  manual_value: 240000.0
  currency: "Bangladeshi Taka"
  year: 2022
  source_citation: >
    Bangladesh Bureau of Statistics (BBS) – Labour Force Survey 2022.
    Average formal sector monthly earnings ~BDT 20,000/month × 12 = BDT 240,000/year.
    Note: RMG (Ready-Made Garment) sector minimum wage ~BDT 8,000/month; formal
