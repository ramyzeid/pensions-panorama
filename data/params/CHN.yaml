worker_types:
  private_employee:
    label: "Private sector employee"
    coverage_status: mandatory
    scheme_ids: ["UEBP_DB", "UEBP_DC"]
    source_citation: >
      SSA SSPW Asia-Pacific 2022 – mandatory coverage for all urban enterprise employees
      in formal sector. Social Insurance Law 2011, Article 10.
  civil_servant:
    label: "Civil servant"
    coverage_status: mandatory
    scheme_ids: ["UEBP_DB", "UEBP_DC"]
    source_citation: >
      State Council Decision 2015 – civil servants integrated into UEBP from October 2014;
      previously had separate pension. Now same scheme as enterprise employees plus occupational
      annuity. SSA SSPW Asia-Pacific 2022.
  self_employed:
    label: "Self-employed"
    coverage_status: voluntary
    scheme_ids: ["UEBP_DB", "UEBP_DC"]
    source_citation: >
      SSA SSPW Asia-Pacific 2022 – self-employed and flexible employment workers may
      voluntarily join UEBP paying both employee and employer rates (24% total).
      Social Insurance Law 2011, Article 10.

notes: >
  China is implementing a phased retirement age reform starting 2025 that will raise the
  NRA from 60 to 63 for males and from 55/50 to 58 for females over 15 years.
  The individual account component is often referred to as a notional DC (NDC-like)
  in practice, as many provincial pools have depleted account funds and pay from
  current revenues. Enterprise Annuity (EA) provides supplementary DC coverage for
  ~30 million workers (mainly SOE employees).
