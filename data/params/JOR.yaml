# =============================================================================
# Worker types
# =============================================================================

worker_types:

  private_employee:
    label: "Private sector employee"
    coverage_status: mandatory
    scheme_ids: [SSC_OAI]
    source_citation: "SSC Law No. 1/2014 – all private-sector employees are mandatorily enrolled."
    source_url: "https://www.ssc.gov.jo"
    notes: >
      The main insured population. Coverage is compulsory for workers in establishments
      with one or more employees. Self-employed workers may opt in.

  civil_servant:
    label: "Civil servant (government employee)"
    coverage_status: excluded
    scheme_ids: []
    source_citation: >
      Civil servants hired before 2014 are covered by the legacy Civil Service Retirement
      (CSR) scheme administered by the Civil Service Bureau. That scheme is not modeled
      in this file. Post-2014 civil servants were folded into SSC by Law No. 1/2014.
    source_url: "https://www.csb.gov.jo"
    notes: >
      CSR (pre-2014 civil servants): a separate DB scheme with NRA 60 (M/F), accrual 2%/year.
      Not modeled here. Post-2014 civil servants: enrolled in SSC_OAI (same as private workers).

  military:
    label: "Military and security personnel"
    coverage_status: excluded
    scheme_ids: []
    source_citation: >
      Military and security personnel (Jordan Armed Forces, Public Security Directorate,
      Gendarmerie) are covered by separate occupational retirement schemes under their
      respective service laws – not modeled here.
    notes: >
      Military pension: typically 2.5%/year accrual, NRA 50 (after 20–25 years service).
      Source: Jordan Armed Forces Retirement Law (Law No. 21/1960, as amended).

  self_employed:
    label: "Self-employed worker"
    coverage_status: voluntary
    scheme_ids: [SSC_OAI]
    eligibility_override:
      notes: "Self-employed may voluntarily enrol in SSC_OAI since the 2014 reform."
    contributions_override:
      employee_rate:
        value: 0.2175
        source_citation: >
          Self-employed who voluntarily enrol pay both employee and employer shares:
          7.5% + 14.25% = 21.75% of declared insurable income.
          SSC Law No. 1/2014 Art. 3 (voluntary enrolment provisions).
        source_url: "https://www.ssc.gov.jo"
        year: 2023
      employer_rate:
        value: 0.0
        source_citation: "No separate employer contribution for self-employed; full rate borne by worker."
        year: 2023
    source_citation: >
      SSC Law No. 1/2014, Art. 3 – optional enrolment for self-employed and
      non-regular workers. Uptake historically low; SSC campaigns since 2019 increased
      voluntary coverage. ILO Jordan Labour Market Assessment 2022.
    source_url: "https://www.ssc.gov.jo"
    notes: >
      Self-employed pay the full combined rate (21.75%) on declared insurable income.
      They must register with SSC and declare their earnings annually.
      Benefits are identical to private-sector employees once enrolled.

  domestic_worker:
    label: "Domestic worker"
    coverage_status: excluded
    scheme_ids: []
    source_citation: >
      Domestic workers (household employees) are legally excluded from SSC coverage
      under Jordanian Labour Law Art. 3 and SSC Law No. 1/2014.
      ILO Jordan Report on Domestic Workers 2021.
    notes: >
      An estimated 50,000–70,000 domestic workers in Jordan (mostly foreign nationals)
      have no mandatory pension coverage. Excluded from SSC_OAI.

  agricultural_worker:
    label: "Agricultural worker"
    coverage_status: excluded
    scheme_ids: []
    source_citation: >
      Agricultural workers in the informal sector are not subject to mandatory SSC coverage.
      Formal agri-business employees may be covered, but smallholder and seasonal
      agricultural workers are de facto excluded. ILO/World Bank Jordan Labour Survey 2022.
    notes: "Informal sector agricultural workers: no mandatory pension coverage."

  unemployed_previously_covered:
    label: "Previously covered unemployed worker"
    coverage_status: excluded
    scheme_ids: []
    special_provisions:
      partial_pension: >
        Vested workers who become unemployed preserve accrued rights. Upon reaching NRA
        and provided minimum 15 years of contributions were made, the DB pension is payable
        based on contributions made. No top-up contributions while unemployed.
      notes: "Entitlement preserved but contributions suspended during unemployment."
    source_citation: >
      SSC Law No. 1/2014 Art. 47 – accrued rights preserved on cessation of insurable work.
      Pension payable at NRA provided minimum contribution years met.
    notes: >
      Workers who leave covered employment retain vested rights. The scheme does not
      allow voluntary contribution top-ups during unemployment.

notes: >
  Jordan's SSC scheme is a funded defined-benefit scheme administered by the
  Social Security Corporation (SSC), a public autonomous institution.
  The reform of 2014 (Law No. 1/2014) unified previously separate private and
  government worker schemes and introduced parametric changes including a higher
  NRA trajectory.  Civil servants hired before 2014 may be covered by the legacy
  Civil Service Retirement (CSR) scheme, which is not modeled here.

coverage_rate:
  value: 0.47
  source_citation: "ILO/SSC Jordan Labour Market Assessment 2022: approximately 47% of the labour force
    covered by mandatory SSC contributions. Excludes informal, agricultural, and domestic workers."
  year: 2022

informality_rate:
  value: 0.44
  source_citation: "World Bank Jordan Economic Monitor 2023: ~44% of employment is informal (outside SSC coverage)."
  year: 2022

reforms:
  - year: 2014
    title: "SSC Law No. 1/2014 — Unified Public/Private Scheme"
    description: >
      Replaced the fragmented dual system (private SSC + civil servant CSR) with a unified Social
      Security Corporation scheme. Introduced a higher NRA trajectory for females (gradual increase
      to 60 by 2040), voluntary coverage for self-employed, and updated benefit formula parameters.
    type: coverage
    source_citation: "Social Security Law No. 1 of 2014, SSC Jordan; OECD/World Bank Pension Assessment Jordan 2018."
    source_url: "https://www.ssc.gov.jo"
  - year: 2022
    title: "Employer Contribution Rate Increase"
    description: >
      Employer contribution rate increased from 13.25% to 14.25% of gross wage under the 2022 amendment
      to Law No. 1/2014, strengthening the fund's actuarial balance.
    type: contribution_rate
    source_citation: "SSC Law No. 1/2014 (amended 2022) Art. 30; SSC Annual Report 2022."
    source_url: "https://www.ssc.gov.jo"
