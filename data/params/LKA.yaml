  worker_income_tax_treatment: "EET"
  income_tax_on_pension: >
    EPF/ETF lump sum withdrawals at retirement are exempt from income tax in Sri Lanka
    under the Inland Revenue Act No. 24 of 2017 (Section 13). Annuity income from
    private pension schemes is taxable at 5% withholding. Government pension fully exempt.
  simplified_net_rate:
    value: 0.0
    source_citation: >
      EPF/ETF lump sum withdrawals are tax-exempt at retirement age. Inland Revenue Act
      No. 24 of 2017, Section 13. Sri Lanka.
    year: 2022

