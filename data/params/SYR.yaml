# =============================================================================
# Syria (SYR) – Pension System Parameters
# =============================================================================
# Primary scheme: GOSI – General Organization for Social Insurance
#                 (المؤسسة العامة للتأمينات الاجتماعية)
# Governing law: Social Insurance Law No. 92 of 1959 (as amended to 2019)
#
# IMPORTANT: Syria's pension system has been severely disrupted since 2011.
# Data below reflects the legal framework, not current operational reality.
# System operates in government-controlled areas only.
#
# Sources:
#   [1] Social Insurance Law No. 92 of 1959 (as amended) – Syria
#   [2] ILO Syria Social Security Country Profile 2015 (last reliable)
#   [3] World Bank Syria Economic Monitor 2022
# =============================================================================

metadata:
  country_name: "Syria"
  iso3: "SYR"
  iso2: "SY"
  currency: "Syrian Pound"
  currency_code: "SYP"
  reference_year: 2022
  wb_region: "MEA"
  wb_income_level: "LIC"
  un_location_id: 760
  sources:
