  country_name: "Morocco"
  iso3: "MAR"
  iso2: "MA"
  currency: "Moroccan Dirham"
  currency_code: "MAD"
  reference_year: 2023
  wb_region: "MEA"
  wb_income_level: "LMC"
  un_location_id: 504       # UN Population Division location ID for Morocco
