    active: true

    eligibility:
      normal_retirement_age_male:
        value: 60
        source_citation: "Law No. 24/2002 Art. 20 – NRA 60 for Qatari males; can retire at 55 with 25 years."
        source_url: "https://www.grsia.com.qa"
        year: 2022
      normal_retirement_age_female:
        value: 55
        source_citation: "Law No. 24/2002 Art. 20 – NRA 55 for Qatari females; or earlier with 20 years of service."
