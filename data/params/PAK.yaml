# =============================================================================
# Pakistan (PAK) – Pension System Parameters
# =============================================================================
# Primary scheme: EOBI (Employees' Old-Age Benefits Institution)
# Governing law: EOB Act No. XIV of 1976 and amendments
#
# Sources:
#   [1] EOBI Pakistan – www.eobi.gov.pk – Annual Report 2022
#   [2] EOB Act No. XIV of 1976 (as amended 2016)
#   [3] World Bank Pakistan Social Protection Assessment 2020
#   [4] ILO Pakistan Social Security Country Profile 2022
# =============================================================================

metadata:
  country_name: "Pakistan"
  iso3: "PAK"
  iso2: "PK"
  currency: "Pakistani Rupee"
  currency_code: "PKR"
  reference_year: 2022
  wb_region: "SAS"
  wb_income_level: "LMC"
  un_location_id: 586
  sources:
    - "EOB Act No. XIV of 1976 (Employees' Old-Age Benefits) – Pakistan"
    - "EOBI Annual Report 2021-22 – www.eobi.gov.pk"
    - "World Bank Pakistan Social Protection Assessment 2020"
    - "ILO Pakistan Social Security Country Profile 2022"
  last_reviewed: "2024-03-01"

schemes:
  - scheme_id: "EOBI_DB"
    name: "EOBI Old-Age Pension"
    tier: "first"
    type: "DB"
    coverage: "formal private-sector employees with 5+ employees in covered establishments"
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 60
        source_citation: "EOB Act 1976 Sec. 17 – NRA 60 for males."
        source_url: "https://www.eobi.gov.pk"
        year: 2022
      normal_retirement_age_female:
        value: 55
        source_citation: "EOB Act 1976 Sec. 17 – NRA 55 for females."
        year: 2022
      vesting_years:
        value: 15
        source_citation: "EOB Act 1976 – minimum 15 years (180 months) contributions required."
        year: 2022
      minimum_contribution_years:
        value: 15
        source_citation: "EOB Act 1976 Sec. 17 – 15 years for full old-age pension entitlement."
        year: 2022

    contributions:
      employee_rate:
        value: 0.01
        source_citation: "EOB Act 1976 Sec. 9 – 1% of minimum wage as employee contribution."
        source_url: "https://www.eobi.gov.pk"
        year: 2022
      employer_rate:
        value: 0.05
        source_citation: "EOB Act 1976 Sec. 9 – 5% of minimum wage as employer contribution (not actual wage)."
        year: 2022
      total_rate:
        value: null
        source_citation: "Derived: 1% + 5% = 6% of minimum wage; very low relative to actual wages."
        year: 2022
      contribution_ceiling_aw_multiple:
        value: 0.50
        source_citation: "EOB contributions are on minimum wage only (PKR 25,000/month in 2022); AW ~PKR 30,000/month → ceiling ≈ 0.83×AW. EOBI regulations 2022."
        year: 2022
      contribution_base: "minimum wage (not actual wage)"

    benefits:
      accrual_rate_per_year:
        value: 0.02
        source_citation: >
          EOBI pension = 2% × years of service × minimum insurable wage.
          Formula: Pension = (insured months / 12) × 2% × minimum wage.
          Approximated as 2%/year accrual on insurable (minimum) wage, not actual wage.
          EOB Act 1976 Sec. 17 and EOBI pension calculation rules 2022.
        source_url: "https://www.eobi.gov.pk"
        year: 2022
      reference_wage: "career_average"
      valorization: "wages"
      indexation: "CPI"
      minimum_benefit_aw_multiple:
        value: 0.28
        source_citation: "EOBI minimum pension PKR 8,500/month (2022 enhanced level); AW ~PKR 30,000/month → 28%. EOBI Notification 2022."
        source_url: "https://www.eobi.gov.pk"
        year: 2022
      maximum_benefit_aw_multiple:
        value: 0.35
        source_citation: "EOBI maximum pension effectively capped by minimum wage base; at 40 years: 80% × minimum wage / AW ≈ 67% × 0.5 = 33%. Approximated at 35% AW. EOB Act 1976."
        year: 2022

    payout:
      type: "annuity"


taxes:
  worker_income_tax_treatment: "EET"
  income_tax_on_pension: >
    EOBI pension income is exempt from income tax in Pakistan.
    Commuted pension and gratuity payments are also generally exempt.
    Income Tax Ordinance 2001, Schedule 1, Part I.
  simplified_net_rate:
    value: 0.0
    source_citation: "EOBI pensions are tax-exempt. Income Tax Ordinance 2001, Pakistan."
    year: 2022

average_earnings:
  ilostat_series_id: "EAR_4MTH_SEX_ECO_CUR_NB"
  ilostat_ref_area: "PAK"
  ilostat_transformation: "x * 12"
  manual_value: 360000.0
  currency: "Pakistani Rupee"
  year: 2022
  source_citation: >
    PBS (Pakistan Bureau of Statistics) – Labour Force Survey 2021-22,
    estimated average monthly wage ~PKR 30,000 for formal wage earners × 12.
    Cross-checked with ILOSTAT EAR_4MTH_SEX_ECO_CUR_NB (Pakistan, 2022).
  source_url: "https://www.eobi.gov.pk"
  notes: "EOBI scheme uses minimum wage (PKR 25,000/month) as contribution base, not actual wage."


