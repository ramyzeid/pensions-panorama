schemes:
- scheme_id: CHL_AFP
  name: Administradoras de Fondos de Pensiones (AFP) – Mandatory DC
  tier: first
  type: DC
  coverage: All formal sector employees; Solidarity Pillar provides non-contributory pension floor
  active: true
  eligibility:
    normal_retirement_age_male:
      value: 65
      source_citation: 'OECD Pensions at a Glance 2023 Chile: NRA for males 65.'
      year: 2023
    normal_retirement_age_female:
      value: 60
      source_citation: 'OECD Pensions at a Glance 2023 Chile: NRA for females 60.'
      year: 2023
    vesting_years:
      value: 0
      source_citation: 'OECD Pensions at a Glance 2023 Chile: DC system – no minimum contribution years for individual account
        access at NRA.'
      year: 2023
    minimum_contribution_years:
      value: 0
      source_citation: 'Decree-Law 3,500: individual AFP account accessible at NRA regardless of contribution history; Solidarity
        Pillar requires residency.'
      year: 2023
    notes: null
  contributions:
    employee_rate:
      value: 0.1
      source_citation: 'OECD Pensions at a Glance 2023 Chile: employee contribution 10% of gross wages to individual AFP account;
        additional ~2.5% for disability/survivor insurance.'
      year: 2023
    employer_rate:
      value: 0.0
      source_citation: 'OECD Pensions at a Glance 2023 Chile: employer does not contribute to AFP individual accounts (employee-only
        mandatory contribution).'
      year: 2023
    total_rate:
      value: null
      source_citation: 'Derived: 10% employee to DC account + ~2.5% disability/survivor insurance premium; total ~12.5% employee
        cost.'
      year: 2023
    contribution_ceiling_aw_multiple:
      value: null
      source_citation: 'OECD Pensions at a Glance 2023 Chile: no contribution ceiling for AFP system.'
      year: 2023
    contribution_base: gross earnings
    notes: Solidarity Pension System (Sistema de Pensiones Solidarias) provides state-financed top-up (PBS/APS) for low-income
      retirees.
  benefits:
    accrual_rate_per_year:
      value: null
      source_citation: 'OECD Pensions at a Glance 2023 Chile: DC system – no fixed accrual rate; pension depends on accumulated
        AFP balance and chosen annuity or programmed withdrawal.'
      year: 2023
    reference_wage: career_average
    valorization: wages
    flat_rate_aw_multiple: null
    flat_rate_absolute: null
    indexation: CPI
    minimum_benefit_aw_multiple:
      value: 0.2
      source_citation: 'OECD Pensions at a Glance 2023 Chile: Basic Solidarity Pension (PBS) approximately CLP 214,000/month
        (2023), ~20% of average wage for those without AFP entitlement.'
      year: 2023
    maximum_benefit_aw_multiple:
      value: null
      source_citation: 'OECD Pensions at a Glance 2023 Chile: no explicit maximum AFP pension; constrained by account balance.'
      year: 2023
    notes: Pension = AFP account balance / annuity divisor at NRA (or programmed withdrawal). Solidarity top-up phases out
      as AFP pension increases.
  payout:
    type: annuity
    notes: Members may choose between life annuity, programmed withdrawal, or temporary income + deferred annuity.
- scheme_id: CHL_PGU
  name: Pensión Garantizada Universal (PGU) – Basic
  tier: first
  type: basic
  coverage: All Chileans aged 65+ in bottom 90% of income distribution; universal basic pension replacing the previous APS
    solidarity pillar (since March 2022)
  active: true
  eligibility:
    normal_retirement_age_male:
      value: 65
      source_citation: 'Ley 21.419 (Chile, 2022): PGU payable from age 65 to Chilean residents in bottom 90% income distribution.'
      year: 2023
    normal_retirement_age_female:
      value: 60
      source_citation: 'Ley 21.419 (Chile, 2022): PGU payable from age 60 for women, 65 for men.'
      year: 2023
  benefits:
    flat_rate_aw_multiple:
      value: 0.162
      source_citation: 'OECD PAG 2023 Chile: PGU CLP 214,296/month (2023) × 12 = CLP 2,571,552 ≈ 16.2% of AW (CLP 15,870,000).'
      year: 2023
    indexation: CPI
  payout:
    type: annuity
    notes: Monthly payment from general revenues; income-tested against total pension income including AFP.
taxes:
  worker_income_tax_treatment: EET
  income_tax_on_pension: AFP pension income subject to progressive income tax; pension-specific tax credit reduces effective
    rate for modest pensions.
  simplified_net_rate:
