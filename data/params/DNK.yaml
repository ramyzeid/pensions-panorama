schemes:
- scheme_id: DNK_FOLK
  name: Folkepension (Universal State Pension)
  tier: first
  type: basic
  coverage: All Danish residents aged 67+ with qualifying residence period
  active: true
  eligibility:
    normal_retirement_age_male:
      value: 67
      source_citation: 'OECD Pensions at a Glance 2023 Denmark: Folkepension age 67, rising to 68 by 2030.'
      year: 2023
    normal_retirement_age_female:
      value: 67
      source_citation: 'OECD Pensions at a Glance 2023 Denmark: Folkepension age equalised at 67 for both sexes.'
      year: 2023
    vesting_years:
      value: 3
      source_citation: 'OECD Pensions at a Glance 2023 Denmark: minimum 3 years of residence for partial pension; 40 years
        for full pension.'
      year: 2023
    minimum_contribution_years:
      value: 40
      source_citation: 'OECD Pensions at a Glance 2023 Denmark: 40 years of residence for full Folkepension.'
      year: 2023
    notes: null
  contributions:
    employee_rate:
      value: 0.0
      source_citation: 'OECD Pensions at a Glance 2023 Denmark: Folkepension is tax-financed; no specific employee pension
        contribution (funded through general income taxes).'
      year: 2023
    employer_rate:
      value: 0.0
      source_citation: 'OECD Pensions at a Glance 2023 Denmark: Folkepension tax-financed; no employer pension contribution
        (separate ATP contributions exist).'
      year: 2023
    total_rate:
      value: null
      source_citation: 'OECD Pensions at a Glance 2023 Denmark: Folkepension financed from general taxation; ATP contributions
        DKK 3,510/year employee (2/3) + employer (1/3).'
      year: 2023
    contribution_ceiling_aw_multiple:
      value: null
      source_citation: 'OECD Pensions at a Glance 2023 Denmark: no contribution ceiling for tax-financed Folkepension.'
      year: 2023
    contribution_base: gross earnings
    notes: ATP (Arbejdsmarkedets Tillægspension) provides quasi-DC supplement; mandatory flat contributions.
  benefits:
    accrual_rate_per_year:
      value: null
      source_citation: 'OECD Pensions at a Glance 2023 Denmark: Folkepension is a flat-rate benefit; no accrual rate.'
      year: 2023
    reference_wage: career_average
    valorization: wages
    flat_rate_aw_multiple:
      value: 0.17
      source_citation: OECD Pensions at a Glance 2023 – Denmark
      year: 2023
    flat_rate_absolute: null
    indexation: wages
    minimum_benefit_aw_multiple:
      value: 0.17
      source_citation: 'OECD Pensions at a Glance 2023 Denmark: full Folkepension for singles approximately DKK 82,000/year
        (2023), ~17% of average wage; means-tested supplements add more.'
      year: 2023
    maximum_benefit_aw_multiple:
      value: 0.17
      source_citation: 'OECD Pensions at a Glance 2023 Denmark: flat Folkepension capped at basic rate; supplements are means-tested.'
      year: 2023
    notes: Total pension income also includes mandatory occupational pensions (ATP + workplace DC), typically adding 15–30%
      of final salary.
  payout:
    type: annuity
    notes: null
- scheme_id: DNK_ATP
  name: Supplementary Labour Market Pension (ATP)
  tier: second
  type: DC
  coverage: All wage earners and most self-employed; quasi-mandatory through labor agreements covering ~95% of workforce
  active: true
  eligibility:
    normal_retirement_age_male:
      value: 67
      source_citation: 'OECD PAG 2023 Denmark: ATP drawdown from age 67 (linked to Folkepension eligibility age).'
      year: 2023
    normal_retirement_age_female:
      value: 67
      source_citation: 'OECD PAG 2023 Denmark: ATP NRA 67 for both sexes.'
      year: 2023
    vesting_years:
      value: 0
      source_citation: 'ATP: individual account; vests immediately.'
      year: 2023
    minimum_contribution_years:
      value: 0
      source_citation: 'ATP: no minimum; accounts credited from first year of covered employment.'
      year: 2023
  contributions:
    employee_rate:
      value: 0.009
      source_citation: 'OECD PAG 2023 Denmark: ATP employee contribution DKK 1,186/year = approx 0.9% of AW (DKK 131,000).
        Fixed DKK amount, not % of earnings.'
      year: 2023
    employer_rate:
      value: 0.018
      source_citation: 'OECD PAG 2023 Denmark: ATP employer contribution 2× employee = DKK 2,372/year ≈ 1.8% of AW. Fixed
        DKK amount.'
      year: 2023
    total_rate:
      value: 0.027
      source_citation: 'Derived: DKK 3,558/year total ATP ≈ 2.7% of AW. Note: ATP uses fixed DKK contributions, not earnings-percentage.'
      year: 2023
    contribution_ceiling_aw_multiple: null
    contribution_base: fixed DKK annual contribution (not percentage of earnings)
    notes: ATP contributions are fixed DKK amounts (DKK 3,558 total/year 2023), not earnings-related. Rates above are AW-equivalents
      for comparison only.
  benefits:
    accrual_rate_per_year: null
    reference_wage: null
    valorization: market
    indexation: market
    minimum_benefit_aw_multiple: null
    maximum_benefit_aw_multiple: null
  payout:
    type: annuity
    notes: Lifelong annuity from account balance at retirement; includes bonus adjustments.
taxes:
  worker_income_tax_treatment: EET
  income_tax_on_pension: Pension income (Folkepension + occupational) fully subject to Danish progressive income tax; combined
    marginal rates can reach 55%.
  simplified_net_rate:
    value: 0.3
    source_citation: 'OECD Pensions at a Glance 2023 Denmark: estimated effective income tax rate on average pension approximately
      30% (including local taxes).'
    year: 2023
  notes: null
