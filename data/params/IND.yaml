  year: 2022
  source_citation: 'PLFS (Periodic Labour Force Survey) 2021-22 – average regular/salaried wages for formal sector employees
    ~INR 25,000/month × 12 = INR 300,000/year. Informal workers earn considerably less (~INR 8,000-12,000/month). Reference
