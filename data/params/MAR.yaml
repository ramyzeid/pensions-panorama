# =============================================================================
# Morocco (MAR) – Pension System Parameters
# =============================================================================
# Curated reference year: 2023
#
# Morocco has a fragmented multi-pillar pension landscape:
#   CNSS  – Caisse Nationale de Sécurité Sociale (private sector)
#   RCAR  – Régime Collectif d'Allocation de Retraite (contractual public)
#   CMR   – Caisse Marocaine des Retraites (civil servants)
#   CIMR  – Caisse Interprofessionnelle Marocaine de Retraite (complementary)
#
# This file models CNSS (main mandatory private-sector scheme) as a DB scheme.
# The 2016 pension reform introduced parametric changes; the government is
# pursuing further consolidation into a unified pension system (two-pillar).
#
# Sources:
#   [1] Dahir No. 1-72-184 (CNSS Law) as amended through 2023; CNSS Morocco
#       https://www.cnss.ma
#   [2] Loi de Finances 2024, Maroc
#   [3] World Bank Morocco Pension Study 2021 (Report No. 164527-MO)
#   [4] ILOSTAT – Mean monthly earnings, Morocco, 2023
#   [5] CNSS Annual Statistics 2022
# =============================================================================

