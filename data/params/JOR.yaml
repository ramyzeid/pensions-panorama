# =============================================================================
# Jordan (JOR) – Pension System Parameters
# =============================================================================
# Curated reference year: 2023
#
# Primary scheme: Social Security Corporation (SSC) – Old-Age, Invalidity
#   and Survivors (OAIS) defined-benefit scheme.
# Civil servants have a separate scheme (Civil Service Retirement; CSR) –
#   modeled here as a separate component for completeness; the default
#   model population is private-sector employees covered by SSC.
#
# Sources:
#   [1] Social Security Law No. 1 of 2014 (as amended 2019, 2022)
#       https://www.ssc.gov.jo
#   [2] SSC Annual Report 2022
#   [3] OECD/World Bank Pension System Assessment (Jordan) 2018
#   [4] ILO Country Profile – Jordan, ILOSTAT 2023
#   [5] World Bank Jordan Economic Monitor 2023
# =============================================================================

metadata:
  country_name: "Jordan"
  iso3: "JOR"
  iso2: "JO"
  currency: "Jordanian Dinar"
  currency_code: "JOD"
  reference_year: 2023
  wb_region: "MEA"
  wb_income_level: "UMC"
  un_location_id: 400       # UN Population Division location ID for Jordan
  sources:
    - "Social Security Law No. 1 of 2014 (amended 2019, 2022), SSC Jordan"
    - "SSC Annual Report 2022"
    - "ILO/OECD Jordan Pension Assessment 2018"
    - "ILOSTAT – Mean monthly earnings, Jordan, 2023"
  last_reviewed: "2024-01-15"

# =============================================================================
# Schemes
# =============================================================================

schemes:

  # ---------------------------------------------------------------------------
  # 1. SSC Old-Age Insurance – Defined Benefit (main scheme)
  # ---------------------------------------------------------------------------
  - scheme_id: "SSC_OAI"
    name: "SSC Old-Age Insurance (Defined Benefit)"
    tier: "first"
    type: "DB"
    coverage: "private sector employees and most self-employed"
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 60
        source_citation: "SSC Law No. 1/2014 Art. 47 – NRA for males."
        source_url: "https://www.ssc.gov.jo"
        year: 2023
      normal_retirement_age_female:
        value: 55
        source_citation: "SSC Law No. 1/2014 Art. 47 – NRA for females (gradual increase to 60 by 2040)."
        source_url: "https://www.ssc.gov.jo"
        year: 2023
      early_retirement_age_male:
        value: 55
        source_citation: "SSC Law No. 1/2014 – early retirement with 22+ years of contributions."
        year: 2023
      early_retirement_age_female:
        value: 50
        source_citation: "SSC Law No. 1/2014 – early retirement with 20+ years of contributions."
        year: 2023
      vesting_years:
        value: 2
        source_citation: "SSC Law No. 1/2014 Art. 44 – minimum vesting for invalidity benefit."
        year: 2023
      minimum_contribution_years:
        value: 15
        source_citation: "SSC Law No. 1/2014 Art. 47 – minimum 180 months (15 years) for old-age pension."
        year: 2023
      notes: "Early retirement possible at age 50 (F) / 55 (M) with 240/264 months respectively."

    contributions:
      employee_rate:
        value: 0.075
        source_citation: "SSC Law No. 1/2014 (amended 2019) Art. 30 – employee contribution 7.5% of wage."
        source_url: "https://www.ssc.gov.jo"
        year: 2023
      employer_rate:
        value: 0.1425
        source_citation: "SSC Law No. 1/2014 (amended 2022) Art. 30 – employer contribution 14.25% of wage."
        source_url: "https://www.ssc.gov.jo"
        year: 2023
      total_rate:
        value: null
        source_citation: "Derived: 7.5% + 14.25% = 21.75%."
        year: 2023
      contribution_ceiling_aw_multiple:
        value: null   # No statutory ceiling; SSC subject to national minimum wage floor
        source_citation: "SSC regulations 2023 – no upper ceiling on insurable wage."
        year: 2023
      contribution_base: "gross monthly wage"
      notes: "An additional 1% solidarity contribution applies; excluded here."

    benefits:
      accrual_rate_per_year:
        value: 0.02
        source_citation: "SSC Law No. 1/2014 Art. 48 – 2% of reference wage per year of contributions for first 30 years."
        source_url: "https://www.ssc.gov.jo"
        year: 2023
      reference_wage: "career_average"
      averaging_window_years:
        value: null
        source_citation: "SSC Law No. 1/2014 – reference wage is highest 2-year average insurable wage."
        year: 2023
      valorization: "wages"
      flat_rate_aw_multiple: null
      flat_rate_absolute: null
      indexation: "CPI"
      minimum_benefit_aw_multiple:
        value: 0.35
        source_citation: "SSC minimum pension approx. JOD 260/month (2023); avg monthly wage ~JOD 740 → ~35% AW. SSC Circular 2023."
        year: 2023
      maximum_benefit_aw_multiple:
        value: 0.80
        source_citation: "SSC cap: benefit cannot exceed 80% of reference wage. SSC Law No. 1/2014 Art. 48."
        source_url: "https://www.ssc.gov.jo"
        year: 2023
      notes: >
        Accrual rate increases to 3% per year for years 31+ (rarely reached in practice).
        Formula: Pension = 2% × N × W, bounded by min and max.
        Early retirement penalty: 0.5% per month before NRA.

    payout:
      type: "annuity"
      notes: "Life annuity; spousal survivor benefit = 75% of insured's pension."
    reform_status: stable
    source_url: "https://www.ssc.gov.jo"

  # ---------------------------------------------------------------------------

# =============================================================================
# Tax and social-contribution treatment
# =============================================================================

taxes:
  worker_income_tax_treatment: "EET"
  worker_social_contrib_rate:
    value: 0.075
    source_citation: "SSC Law No. 1/2014 – 7.5% employee contribution on wages."
    year: 2023
  income_tax_on_pension: >
    Pension income received from SSC is exempt from personal income tax
    under the Income Tax Law No. 34 of 2014 (Jordan). Private pensions
    from employer funds may be subject to tax; social security pensions
    are fully exempt.
  pensioner_social_contrib_rate:
    value: 0.0
    source_citation: "No social security contributions withheld from SSC pensions. SSC Law No. 1/2014."
    year: 2023
  simplified_net_rate:
    value: 0.0   # SSC pensions fully exempt from income tax and social contributions
    source_citation: "Income Tax Law No. 34/2014 (Jordan) – social security pensions exempt."
    year: 2023
  notes: >
    Under the EET regime: contributions are deductible, fund growth is exempt,
    and benefits are tax-exempt (special treatment for social security pensions).
    Private occupational pensions are taxable; not modeled here.

