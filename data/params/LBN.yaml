# =============================================================================
# Lebanon (LBN) – Pension System Parameters
# =============================================================================
# Primary scheme: NSSF EOSI – National Social Security Fund, End of Service Indemnity
# Governing law: Labour Code Art. 51; NSSF Law (Decree-Law No. 13955 of 1963 as amended)
#
# Note: Lebanon's system is an end-of-service lump-sum indemnity, NOT a traditional
# annuity pension. Modeled as DC-equivalent for cross-country comparability.
#
# Sources:
#   [1] NSSF Lebanon – www.cnss.gov.lb – Annual Report 2021
#   [2] Labour Code Decree-Law No. 136 of 1983, Art. 51 – End of Service Indemnity
#   [3] World Bank Lebanon Social Protection Crisis Response 2022
#   [4] ILO Lebanon Social Security Country Profile 2021
# =============================================================================

