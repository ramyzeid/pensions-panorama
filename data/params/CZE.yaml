schemes:
  - scheme_id: "CZE_CSSZ"
    name: "Mandatory PAYG Old-Age Pension – Czech Social Security Administration (CSSZ)"
    tier: "first"
    type: "DB"
    coverage: "employees and self-employed"
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 65
        source_citation: "OECD Pensions at a Glance 2023 – Czech Republic: NRA 65 for men (scheduled to rise further; linked to life expectancy from 2030)."
        year: 2023
      normal_retirement_age_female:
        value: 65
        source_citation: "OECD Pensions at a Glance 2023 – Czech Republic: NRA 65 for women (equalised with men; rising incrementally)."
        year: 2023
      vesting_years:
        value: 15
        source_citation: "SSA SSPW Europe 2022 – Czech Republic: minimum 15 years of insurance required for old-age pension."
        year: 2023
      minimum_contribution_years:
        value: 35
        source_citation: "OECD Pensions at a Glance 2023 – Czech Republic: 35 years of insurance for full benefit calculation; early retirement possible with 40 years."
        year: 2023

    contributions:
      employee_rate:
        value: 0.065
        source_citation: "SSA SSPW Europe 2022 – Czech Republic: employee pension contribution 6.5% of gross earnings."
        year: 2023
      employer_rate:
        value: 0.248
        source_citation: "SSA SSPW Europe 2022 – Czech Republic: employer pension contribution 24.8% of gross payroll."
        year: 2023
      total_rate:
        value: null
        source_citation: "Derived from employee + employer rates (6.5% + 24.8% = 31.3% total)."
        year: 2023
      contribution_ceiling_aw_multiple:
        value: 4.0
        source_citation: "OECD Pensions at a Glance 2023 – Czech Republic: contribution ceiling 4× average wage (assessment base capped at 48× average monthly wage)."
        year: 2023
      contribution_base: "gross earnings"

    benefits:
      accrual_rate_per_year:
        value: 0.015
        source_citation: "OECD Pensions at a Glance 2023 – Czech Republic: earnings-related component accrues at 1.5% of personal assessment base per year of insurance."
        year: 2023
      reference_wage: "career_average"
      valorization: "wages"
      flat_rate_aw_multiple: null
      flat_rate_absolute: null
      indexation: "mixed"
      minimum_benefit_aw_multiple:
        value: null
        source_citation: "SSA SSPW Europe 2022 – Czech Republic: minimum pension (základní výměra) is a flat basic component added to earnings-related part; set in absolute CZK terms."
        year: 2023
      maximum_benefit_aw_multiple:
        value: null
        source_citation: "SSA SSPW Europe 2022 – Czech Republic: no explicit maximum benefit multiple; earnings-related benefit is constrained by the contribution ceiling."
        year: 2023

    payout:
      type: "annuity"

taxes:
  worker_income_tax_treatment: "EET"
  income_tax_on_pension: "Pension income subject to personal income tax at 15%; annual pension exempt up to CZK 36× minimum wage threshold under Act No. 586/1992 Coll."
