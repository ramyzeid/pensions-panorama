        source_citation: "OECD Pensions at a Glance 2023 – Spain: minimum pension (pensión mínima) approximately 35% of average wage for pensioners with dependants; lower for singles."
        year: 2023
      maximum_benefit_aw_multiple:
        value: null
        source_citation: "OECD Pensions at a Glance 2023 – Spain: maximum pension (pensión máxima) set annually; approximately EUR 3,058/month in 2023."
        year: 2023
      notes: "Reference base = average contributions over last 25 years (indexed by CPI). Intergenerational Equity Mechanism (MEI) factor introduced by 2021 reform."

    payout:
      type: "annuity"
      notes: null

