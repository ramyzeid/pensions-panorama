# =============================================================================
# Schemes
# =============================================================================

schemes:

  # ---------------------------------------------------------------------------
  # 1. CNSS – Old-Age Branch (Defined Benefit, private sector)
  # ---------------------------------------------------------------------------
  - scheme_id: "CNSS_OAI"
    name: "CNSS Old-Age Insurance (Assurance Vieillesse)"
    tier: "first"
    type: "DB"
    coverage: "private sector employees; certain self-employed categories"
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 60
        source_citation: "Dahir No. 1-72-184 Art. 53 (amended 2004, 2016) – NRA 60 for private sector."
        source_url: "https://www.cnss.ma"
        year: 2023
      normal_retirement_age_female:
        value: 60
        source_citation: "Dahir No. 1-72-184 Art. 53 – same NRA for males and females."
        source_url: "https://www.cnss.ma"
        year: 2023
      early_retirement_age_male:
        value: 55
        source_citation: "CNSS early retirement allowed at 55 under special conditions (physically demanding work)."
        year: 2023
      early_retirement_age_female:
        value: 55
        source_citation: "Same as male – CNSS regulations 2023."
        year: 2023
      vesting_years:
        value: 3.333
        source_citation: "CNSS: minimum 3,240 daily contributions (~9 years) for pension; 1,320 days (~3.6 yrs) for partial."
        year: 2023
      minimum_contribution_years:
        value: 9.0
        source_citation: "CNSS: 3,240 days (9 years) for full pension eligibility. Dahir 1-72-184 Art. 53."
        year: 2023
      notes: "Contributions counted in days; 360 days = 1 year for calculation purposes."

    contributions:
      employee_rate:
        value: 0.0448
        source_citation: "Décret No. 2-23-232 (2023) – employee CNSS old-age contribution 4.48% of gross wage."
        source_url: "https://www.cnss.ma"
        year: 2023
      employer_rate:
        value: 0.086
        source_citation: "Décret No. 2-23-232 (2023) – employer CNSS old-age contribution 8.60% of gross wage."
        source_url: "https://www.cnss.ma"
        year: 2023
      total_rate:
        value: null
        source_citation: "Derived: 4.48% + 8.60% = 13.08% (old-age branch only)."
        year: 2023
      contribution_ceiling_aw_multiple:
        value: 0.729
        source_citation: >
          CNSS insurable wage ceiling MAD 6,000/month (2023); average wage ~MAD 8,229/month →
          ceiling ≈ 0.729×AW. Décret No. 2-23-232.
        source_url: "https://www.cnss.ma"
        year: 2023
      contribution_base: "gross monthly wage capped at insurable wage ceiling"
      notes: >
        Total CNSS contribution includes: old-age (13.08%), family allowances (7.65%),
        health (AMO 4.52% ee + 2.26% er = 6.78%). Only old-age branch modeled here.
        The insurable wage ceiling for 2023 is MAD 6,000/month.

    benefits:
      accrual_rate_per_year:
        value: 0.02
        source_citation: >
          CNSS benefit formula: 70% × (days/3240) for full career; approximately
          2% per year for 40-year career → 80% of reference wage. Dahir 1-72-184 Art. 53
          (2016 reform). Effective accrual ≈ 2%/year on capped reference wage.
        source_url: "https://www.cnss.ma"
        year: 2023
      reference_wage: "career_average"
      averaging_window_years:
        value: null
        source_citation: "CNSS reference wage = average daily wage over full contributory career."
        year: 2023
      valorization: "wages"
      flat_rate_aw_multiple: null
      flat_rate_absolute: null
      indexation: "CPI"
      minimum_benefit_aw_multiple:
        value: 0.122
        source_citation: >
          CNSS minimum pension approx. MAD 1,000/month (2023 government announcement);
          AW ~MAD 8,229/month → ~12.2% AW. CNSS Circular 2023.
        source_url: "https://www.cnss.ma"
        year: 2023
      maximum_benefit_aw_multiple:
        value: 0.70
        source_citation: >
          CNSS formula caps at 70% of reference capped wage. For workers at ceiling,
          max ≈ 0.70 × (6000/8229) × 12 / annual_aw. Approximated as 70% AW for ceiling earners.
          Dahir 1-72-184 Art. 53.
        year: 2023
      notes: >
        CNSS formula is expressed in daily contribution days:
        Pension = 70% × (N/3240) × avg_daily_wage (capped at ceiling).
        The 2%/year accrual is an approximation; for a 40-year career it yields ~80% of
        capped reference wage.

    payout:
      type: "annuity"
      notes: "Life annuity; spouse entitled to 50% survivor pension."


# =============================================================================
# Tax and social-contribution treatment
# =============================================================================

taxes:
  worker_income_tax_treatment: "EET"
  worker_social_contrib_rate:
    value: 0.0448
    source_citation: "Décret No. 2-23-232 (2023) – 4.48% employee old-age contribution."
    year: 2023
  income_tax_on_pension: >
    Pension income is subject to the general progressive income tax (IGR/IR) in Morocco.
    However, pensioners benefit from a 40% deduction from gross pension before tax,
    with a minimum deduction of MAD 15,000/year and maximum of MAD 40,000/year.
    Social security pensions received from CNSS also benefit from further exemptions
    up to certain thresholds.  The simplified_net_rate below represents the effective
    rate for a worker at 1×AW after applicable deductions.
  pensioner_social_contrib_rate:
    value: 0.0226
    source_citation: >
      AMO (health) contribution on pension income: 2.26% (pensioner share).
      Loi de Finances 2022, Art. 6 – AMO for pensioners.
    year: 2023
  pension_specific_exemption: >
    40% deduction on gross pension income (IGR), minimum MAD 15,000/year,
    maximum MAD 40,000/year. Code Général des Impôts (CGI) Morocco, Art. 60.
  simplified_net_rate:
    value: 0.08
    source_citation: >
      Estimated effective combined rate (income tax + AMO) at 1×AW pension income
      after 40% pension deduction. Derived from CGI Art. 73 brackets and AMO rates (2023).
      At 1×AW pension (~MAD 98,748/yr): taxable = 60% = MAD 59,249; tax ≈ MAD 5,370 (9%);
      AMO = MAD 2,227 (2.26%). Total deduction ≈ 7.7% → rounded to 8%.
    year: 2023
  notes: >
    Morocco applies the EET framework for mandatory social security contributions.
    The effective net rate varies significantly by income level; the 8% simplified
    rate is a conservative midpoint for the 0.5–1.5×AW range.
    A full bracket calculation would require implementing the CGI Art. 73 schedule.

