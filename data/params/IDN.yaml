worker_types:
  private_employee:
    label: "Private sector employee"
    coverage_status: mandatory
    scheme_ids: ["JP_DB", "JHT_DC"]
    source_citation: >
      SSA SSPW Asia-Pacific 2022 – mandatory coverage for all formal private sector
      employees under BPJS Ketenagakerjaan. Law No. 24/2011, Article 14.
  civil_servant:
    label: "Civil servant"
    coverage_status: mandatory
    scheme_ids: ["JP_DB"]
    source_citation: >
      Civil servants covered under TASPEN (PT Tabungan dan Asuransi Pegawai Negeri)
      separate from BPJS. Since 2019, new civil servants joining JP under BPJS.
      SSA SSPW Asia-Pacific 2022.
  self_employed:
    label: "Self-employed"
    coverage_status: voluntary
    scheme_ids: ["JHT_DC"]
    source_citation: >
      SSA SSPW Asia-Pacific 2022 – self-employed can voluntarily join BPJS Ketenagakerjaan
      JHT and other programs. JP voluntary enrollment also available. Law No. 24/2011.

notes: >
  Indonesia has a fragmented pension landscape: BPJS Ketenagakerjaan covers private formal
  sector; TASPEN covers civil servants; ASABRI covers military/police. Coverage of the
  informal economy (~60% of workforce) is negligible. The JP scheme is still immature
  (launched 2015) and maximum benefit will only be meaningful for workers contributing
  for full careers. JHT, while a provident fund (DC), historically allowed early withdrawals
  weakening retirement adequacy.
