    coverage: "Private sector employees and public servants under general regime; self-employed under RETA"
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 66
        source_citation: "OECD Pensions at a Glance 2023 – Spain: NRA transitional at 66 years and 4 months in 2023; rising to 67 by 2027 (or 65 with 37+ years contributions)."
        year: 2023
      normal_retirement_age_female:
        value: 66
        source_citation: "OECD Pensions at a Glance 2023 – Spain: NRA transitional at 66 years and 4 months in 2023 for females, same as males."
        year: 2023
      vesting_years:
        value: 15
        source_citation: "OECD Pensions at a Glance 2023 – Spain country note: minimum 15 years of contributions required for any pension entitlement."
        year: 2023
      minimum_contribution_years:
        value: 37
        source_citation: "OECD Pensions at a Glance 2023 – Spain: 37 years of contributions required for full pension at age 65 (or 25 years for standard full rate at 67)."
        year: 2023
      notes: "Two retirement tracks: age 65 with 37+ years, or age 67 with any qualifying period above minimum. Transitional NRA 66y4m in 2023."

    contributions:
      employee_rate:
        value: 0.0471
        source_citation: "OECD Pensions at a Glance 2023 – Spain: employee total social security contribution rate 4.71% (including pension, unemployment, vocational training)."
        year: 2023
      employer_rate:
        value: 0.2360
        source_citation: "OECD Pensions at a Glance 2023 – Spain: employer total social security contribution rate 23.60% (including pension, unemployment, FOGASA, professional contingencies)."
        year: 2023
      total_rate:
        value: null
        source_citation: "Derived from employee + employer rates; pension-specific split is approximately 4.7% employee + 23.6% employer total SS."
        year: 2023
      contribution_ceiling_aw_multiple:
        value: 1.65
        source_citation: "OECD Pensions at a Glance 2023 – Spain: contribution ceiling (base máxima de cotización) EUR 4,495.50/month (EUR 53,946/year) in 2023, approximately 1.65× average earnings."
        year: 2023
      contribution_base: "gross earnings"
      notes: "Cotización pension portion only: employee 4.7%, employer 23.6% of which pension (vejez) component is approx 28.3% combined."

    benefits:
      accrual_rate_per_year:
        value: 0.0196
        source_citation: "OECD Pensions at a Glance 2023 – Spain: accrual rate approximately 1.96% per year (50% replacement after 15 years, rising by 0.19% per year to 25 years, then 0.18% up to 37 years, reaching 100% at full career)."
