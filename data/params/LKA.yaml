    name: "Employees' Trust Fund (ETF)"
    tier: "second"
    type: "DC"
    coverage: "all EPF members; employer-only contributions"
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 55
        source_citation: "ETF Act – same withdrawal age as EPF (55 for males). ETF Board 2022."
        year: 2022
      normal_retirement_age_female:
        value: 50
        source_citation: "ETF Act – same withdrawal age as EPF (50 for females). ETF Board 2022."
        year: 2022

    contributions:
      employee_rate:
        value: 0.0
        source_citation: "ETF Act No. 46 of 1980 – employee contribution is 0%; employer-funded only."
        year: 2022
      employer_rate:
        value: 0.03
        source_citation: >
          ETF Act No. 46 of 1980 – employer contribution 3% of gross wage to ETF.
          ETF Board Sri Lanka Annual Report 2022.
        source_url: "https://www.etf.lk"
        year: 2022
