schemes:
  - scheme_id: "USA_OASDI"
    name: "Old-Age, Survivors, and Disability Insurance (Social Security OASDI)"
    tier: "first"
    type: "DB"
    coverage: "Virtually all employees and self-employed individuals"
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 67
        source_citation: "OECD Pensions at a Glance 2023 – United States: Full Retirement Age 67 for those born 1960 or later (phased in from 65)."
        year: 2023
      normal_retirement_age_female:
        value: 67
        source_citation: "OECD Pensions at a Glance 2023 – United States: Full Retirement Age 67 for those born 1960 or later; same for both sexes."
        year: 2023
      vesting_years:
        value: 10
        source_citation: "SSA Social Security Programs Throughout the World 2022 – Americas: 40 quarters (10 years) of covered employment required for retirement benefit."
        year: 2022
      minimum_contribution_years:
        value: 10
        source_citation: "SSA Social Security Programs Throughout the World 2022 – Americas: 40 quarters (10 years) of coverage for full insured status."
        year: 2022
      notes: "Early retirement possible from age 62 with reduced benefit (up to 30% reduction). Delayed retirement credits available to age 70."

    contributions:
      employee_rate:
        value: 0.062
        source_citation: "OECD Pensions at a Glance 2023 – United States: OASDI employee contribution rate 6.2% on earnings up to taxable maximum."
        year: 2023
      employer_rate:
        value: 0.062
        source_citation: "OECD Pensions at a Glance 2023 – United States: OASDI employer contribution rate 6.2% on earnings up to taxable maximum."
        year: 2023
      total_rate:
        value: null
        source_citation: "Derived from employee + employer OASDI rates (12.4% total; excludes Medicare HI 2.9%)."
        year: 2023
      contribution_ceiling_aw_multiple:
        value: 2.47
        source_citation: "OECD Pensions at a Glance 2023 – United States: OASDI taxable maximum USD 160,200 in 2023, approximately 2.47× average wage."
        year: 2023
      contribution_base: "gross earnings"
      notes: "Self-employed pay 12.4% OASDI self-employment tax (but deduct half). Additional Medicare tax of 1.45% each side not included here."

    benefits:
      accrual_rate_per_year:
        value: null
        source_citation: "OECD Pensions at a Glance 2023 – United States: OASDI uses progressive bend-point formula on Average Indexed Monthly Earnings (AIME); not a simple accrual rate per year."
        year: 2023
      reference_wage: "career_average"
      valorization: "wages"
      flat_rate_aw_multiple: null
      flat_rate_absolute: null
      indexation: "CPI"
      minimum_benefit_aw_multiple:
        value: null
        source_citation: "OECD Pensions at a Glance 2023 – United States: Special Minimum Benefit exists but applies to very low earners with long careers; Supplemental Security Income (SSI) provides means-tested safety net."
        year: 2023
      maximum_benefit_aw_multiple:
        value: null
        source_citation: "OECD Pensions at a Glance 2023 – United States: no explicit maximum benefit cap; constrained by taxable maximum and bend-point formula."
        year: 2023
      notes: "PIA = 90% of AIME up to first bend point + 32% between bend points + 15% above second bend point (2023 bend points: USD 1,115 and USD 6,721). Strongly progressive formula."

    payout:
      type: "annuity"
      notes: null

