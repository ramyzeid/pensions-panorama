schemes:
  - scheme_id: "HUN_NYUFIG"
    name: "Mandatory PAYG DB Old-Age Pension (Öregségi nyugdíj)"
    tier: "first"
    type: "DB"
    coverage: "employees and self-employed"
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 65
        source_citation: "OECD Pensions at a Glance 2023 – Hungary: NRA 65 for men (fully phased in by 2022)."
        year: 2023
      normal_retirement_age_female:
        value: 65
        source_citation: "OECD Pensions at a Glance 2023 – Hungary: NRA 65 for women (equalised with men; fully phased in)."
        year: 2023
      vesting_years:
        value: 15
        source_citation: "SSA SSPW Europe 2022 – Hungary: minimum 15 years of insured service required for old-age pension."
        year: 2023
      minimum_contribution_years:
        value: 20
        source_citation: "SSA SSPW Europe 2022 – Hungary: 20 years of service required for full proportional pension calculation."
        year: 2023

    contributions:
      employee_rate:
        value: 0.10
        source_citation: "SSA SSPW Europe 2022 – Hungary: employee social contribution to pension fund 10% of gross earnings."
        year: 2023
      employer_rate:
        value: 0.13
        source_citation: "SSA SSPW Europe 2022 – Hungary: employer social contribution (szociális hozzájárulási adó) allocated to pension 13% of gross payroll."
        year: 2023
      total_rate:
        value: null
        source_citation: "Derived from employee + employer rates (10% + 13% = 23% total)."
        year: 2023
      contribution_ceiling_aw_multiple:
        value: null
        source_citation: "SSA SSPW Europe 2022 – Hungary: no contribution ceiling; contributions apply to all gross earnings."
        year: 2023
      contribution_base: "gross earnings"

    benefits:
      accrual_rate_per_year:
        value: 0.0133
        source_citation: "OECD Pensions at a Glance 2023 – Hungary: accrual rate approximately 1.33% per year of service for first 10 years rising to higher rates; effective average approximately 1.65% over full career; 1.33% used for standard rate."
        year: 2023
      reference_wage: "career_average"
      valorization: "wages"
      flat_rate_aw_multiple: null
      flat_rate_absolute: null
      indexation: "mixed"
      minimum_benefit_aw_multiple:
        value: null
        source_citation: "SSA SSPW Europe 2022 – Hungary: minimum pension (öregségi teljes nyugdíj minimum) set in absolute HUF; not expressed as AW multiple."
        year: 2023
      maximum_benefit_aw_multiple:
        value: null
        source_citation: "SSA SSPW Europe 2022 – Hungary: no statutory maximum pension benefit expressed as AW multiple."
        year: 2023

    payout:
      type: "annuity"

