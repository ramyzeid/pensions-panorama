# =============================================================================
# Ukraine (UKR) – Pension System Parameters
# =============================================================================
# Primary scheme: Solidarity (PAYG) DB pension administered by the Pension Fund
#   of Ukraine (PFU). Second and third pillars not yet operational at scale.
# Sources:
#   [1] SSA Social Security Programs Throughout the World – Europe 2022
#   [2] Law of Ukraine No. 1058-IV On Mandatory State Pension Insurance (2003)
#   [3] World Bank Ukraine Pension Reform assessments
# =============================================================================

metadata:
  country_name: "Ukraine"
  iso3: "UKR"
  iso2: "UA"
  currency: "Ukrainian Hryvnia"
  currency_code: "UAH"
  reference_year: 2023
  wb_region: "ECS"
  wb_income_level: "LMC"
  un_location_id: 804
  sources:
    - "SSA Social Security Programs Throughout the World – Europe 2022"
    - "Law of Ukraine No. 1058-IV On Mandatory State Pension Insurance (2003)"
    - "World Bank Ukraine pension policy notes"
  last_reviewed: "2024-01-01"

schemes:
  - scheme_id: "UKR_SOLIDARITY"
    name: "Solidarity (PAYG) Old-Age Pension – Pension Fund of Ukraine"
    tier: "first"
    type: "DB"
    coverage: "employees and self-employed"
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 60
        source_citation: "SSA SSPW Europe 2022 – Ukraine: NRA 60 for men."
        year: 2023
      normal_retirement_age_female:
        value: 60
        source_citation: "SSA SSPW Europe 2022 – Ukraine: NRA 60 for women (equalised with men)."
        year: 2023
      vesting_years:
        value: 15
        source_citation: "SSA SSPW Europe 2022 – Ukraine: minimum 15 years of insured service required for old-age pension."
        year: 2023
      minimum_contribution_years:
        value: 35
        source_citation: "SSA SSPW Europe 2022 – Ukraine: 35 years of service required for full pension (without reduction)."
        year: 2023

    contributions:
      employee_rate:
        value: 0.0
        source_citation: "SSA SSPW Europe 2022 – Ukraine: employees do not pay a separate pension contribution; the Unified Social Contribution (UST) is paid entirely by the employer."
        year: 2023
      employer_rate:
        value: 0.22
        source_citation: "SSA SSPW Europe 2022 – Ukraine: Unified Social Contribution rate 22% of gross payroll, which covers pension, disability, and other social insurance."
        year: 2023
      total_rate:
        value: null
        source_citation: "Derived from employee + employer rates (0% + 22% = 22% total Unified Social Contribution)."
        year: 2023
      contribution_ceiling_aw_multiple:
        value: null
        source_citation: "SSA SSPW Europe 2022 – Ukraine: contribution ceiling suspended; full rate applies to all earnings (ceiling rules amended during wartime period)."
        year: 2023
      contribution_base: "gross earnings"

    benefits:
      accrual_rate_per_year:
        value: 0.01
        source_citation: "SSA SSPW Europe 2022 – Ukraine: pension accrues at 1% of reference earnings per year of insured service (standard rate); enhanced rates apply for service beyond 35 years."
        year: 2023
      reference_wage: "career_average"
      valorization: "wages"
      flat_rate_aw_multiple: null
      flat_rate_absolute: null
      indexation: "mixed"
      minimum_benefit_aw_multiple:
        value: null
        source_citation: "SSA SSPW Europe 2022 – Ukraine: minimum pension set in absolute UAH terms (equal to subsistence minimum for persons who have lost capacity to work); not expressed as AW multiple."
        year: 2023
      maximum_benefit_aw_multiple:
        value: null
        source_citation: "SSA SSPW Europe 2022 – Ukraine: no explicit maximum pension multiple; constrained by reference earnings cap."
        year: 2023

    payout:
      type: "annuity"

taxes:
  worker_income_tax_treatment: "EET"
  income_tax_on_pension: "State pension income is exempt from personal income tax in Ukraine under the Tax Code of Ukraine."
  simplified_net_rate:
    value: 0.0
    source_citation: "Tax Code of Ukraine – state pension payments exempt from personal income tax; SSA SSPW Europe 2022."
    year: 2023

average_earnings:
  ilostat_series_id: "EAR_4MTH_SEX_ECO_CUR_NB"
  ilostat_ref_area: "UKR"
  ilostat_transformation: "x * 12"
  manual_value: 250000
  currency: "Ukrainian Hryvnia"
  year: 2022
  source_citation: "State Statistics Service of Ukraine 2022 – average monthly wage approximately 14,000–16,000 UAH pre-war basis; annualised estimate ~250,000 UAH (wartime conditions affect 2022 figure)."

worker_types:
  private_employee:
    label: "Private sector employee"
    coverage_status: mandatory
    scheme_ids: ["UKR_SOLIDARITY"]
    source_citation: "Mandatory pension insurance for all employees under Law of Ukraine No. 1058-IV On Mandatory State Pension Insurance (2003)."
  civil_servant:
    label: "Civil servant"
    coverage_status: mandatory
    scheme_ids: ["UKR_SOLIDARITY"]
    source_citation: "Civil servants covered under general solidarity pension system – SSA SSPW Europe 2022; special civil servant supplements may apply."
  self_employed:
    label: "Self-employed"
    coverage_status: mandatory
    scheme_ids: ["UKR_SOLIDARITY"]
    source_citation: "Self-employed and sole traders obligated to pay Unified Social Contribution at 22% of declared income – SSA SSPW Europe 2022."

notes: "Pension system significantly disrupted by Russian military aggression since February 2022; parameters reflect pre-war legislative framework as of 2023."
