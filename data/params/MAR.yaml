# =============================================================================
# Worker types
# =============================================================================

worker_types:

  private_employee:
    label: "Private sector employee"
    coverage_status: mandatory
    scheme_ids: [CNSS_OAI]
    source_citation: >
      Dahir No. 1-72-184 portant statut de la CNSS – mandatory coverage for all
      employees of private enterprises and certain public bodies not covered by CMR.
    source_url: "https://www.cnss.ma"
    notes: >
      The main insured population under CNSS. Covers employees of industrial, commercial,
      and service enterprises. Contribution ceiling MAD 6,000/month applies.

  civil_servant:
    label: "Civil servant (government employee)"
    coverage_status: excluded
    scheme_ids: []
    source_citation: >
      Moroccan civil servants are covered by the CMR (Caisse Marocaine des Retraites),
      a separate DB scheme administered under Dahir No. 1-71-386. The CMR is not modeled
      in this file which covers only the CNSS branch.
    source_url: "https://www.cmr.gov.ma"
    notes: >
      CMR parameters (reference year 2023): NRA 63, accrual 2.5%/year, NRA trajectory
      increasing to 65 by 2030. EE contribution 10%, ER 14%. Not modeled here.

  military:
    label: "Military and security personnel"
    coverage_status: excluded
    scheme_ids: []
    source_citation: >
      Military personnel (Royal Armed Forces, Royal Gendarmerie, National Security)
      are covered by separate military pension schemes under Ministry of Finance
      supervision. Not modeled in this file.
    notes: >
      Military pensions in Morocco: typically DB with NRA 55–60, accrual 2.5%/year.
      No contribution from servicemembers.

  self_employed:
    label: "Self-employed worker"
    coverage_status: voluntary
    scheme_ids: [CNSS_OAI]
    eligibility_override:
      notes: >
        Self-employed may voluntarily enrol in CNSS or opt for CMR voluntary scheme.
        The Régime des Indépendants (CMR voluntary) is a separate scheme; CNSS voluntary
        enrolment for self-employed is available but take-up is limited.
    contributions_override:
      employee_rate:
        value: 0.1308
        source_citation: >
          Self-employed who enrol in CNSS pay both employee and employer shares:
          4.48% + 8.60% = 13.08% on declared contributory income (old-age branch).
          CNSS voluntary affiliation provisions, Dahir 1-72-184 Art. 5 bis.
        source_url: "https://www.cnss.ma"
        year: 2023
      employer_rate:
        value: 0.0
        source_citation: "No employer counterpart for self-employed; full rate borne by worker."
        year: 2023
    source_citation: >
      CNSS voluntary affiliation for liberal professions and self-employed workers –
      Dahir No. 1-72-184 Art. 5 bis (amended 2014).
      World Bank Morocco Pension Study 2021 (Report No. 164527-MO), Section 3.2.
    source_url: "https://www.cnss.ma"
    notes: >
      Coverage of self-employed under CNSS remains low (estimated <5% of self-employed).
      The CMR voluntary scheme (RCAR) offers an alternative for contractual workers.

  domestic_worker:
    label: "Domestic worker"
    coverage_status: excluded
    scheme_ids: []
    source_citation: >
      Domestic workers were excluded from CNSS coverage until Law 19-12 (2016) introduced
      limited protections, but pension coverage remains de facto excluded for most domestic
      workers. ILO Morocco Domestic Workers Report 2022.
    notes: >
      Law 19-12 of 2016 regulates domestic work contracts but pension integration is
      incomplete. Estimated 700,000 domestic workers (mostly informal) without coverage.

  agricultural_worker:
    label: "Agricultural worker"
    coverage_status: excluded
    scheme_ids: []
    source_citation: >
      Agricultural workers in Morocco are largely in the informal sector and not subject
      to mandatory CNSS coverage. Only employees of agri-businesses meeting minimum
      size/formality thresholds are covered. World Bank Morocco Labour Survey 2022.
    notes: >
      Formal agri-business employees may be covered by CNSS. Seasonal and smallholder
      agricultural workers (~30% of workforce) are effectively excluded.

  unemployed_previously_covered:
    label: "Previously covered unemployed worker"
    coverage_status: excluded
    scheme_ids: []
    special_provisions:
      partial_pension: >
        Workers with at least 3,240 days of contributions (9 years) retain vested rights
        to a full pension payable at NRA 60. Workers with 1,320–3,239 days qualify for
        a partial (prorated) pension. Accrued rights are preserved; contributions suspended.
      notes: "Partial pension threshold: 1,320 days (≈3.7 years) minimum."
    source_citation: >
      Dahir No. 1-72-184 Art. 53 – accrued rights preserved on cessation of insurable work;
      pension payable at NRA 60 on meeting minimum contribution requirements.
      CNSS Annual Statistics 2022.
    source_url: "https://www.cnss.ma"
    notes: >
      Previously covered workers who become unemployed retain their contribution history.
      No voluntary top-up mechanism exists under current CNSS rules.

notes: >
  Morocco's pension system is fragmented across multiple funds (CNSS, CMR, RCAR, CIMR).
  This file models only the CNSS mandatory branch, which covers the largest share of the
  formal private-sector workforce.
  A 2021 World Bank study recommended consolidation; reform proposals are ongoing (2023-2024).
  The CNSS insurable wage ceiling (MAD 6,000/month in 2023) creates a strong redistributive
  element, since higher earners contribute on a capped base but receive proportionally
  lower replacement rates.
