schemes:
  - scheme_id: "EPF_DC"
    name: "Employees' Provident Fund (EPF)"
    tier: "second"
    type: "DC"
    coverage: >
      Mandatory for all private sector employees and some public corporations. Covers
      approximately 35% of workforce in formal employment. Government employees covered
      by separate non-contributory pension scheme.
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 55
        source_citation: >
          EPF Act – EPF benefits withdrawable at age 55 (or on reaching 50 with employer
          consent). No statutory national retirement age; EPF is the de facto retirement age
          for private sector. Central Bank of Sri Lanka EPF 2022.
        source_url: "https://www.cbsl.gov.lk"
        year: 2022
      normal_retirement_age_female:
        value: 50
        source_citation: >
          EPF Act – Women may withdraw EPF benefits at age 50 (or on marriage in certain
          circumstances). Central Bank of Sri Lanka EPF 2022.
        year: 2022
      vesting_years:
        value: 0
        source_citation: "EPF – no minimum vesting period; full member account balance withdrawable."
        year: 2022
      minimum_contribution_years:
        value: 0
        source_citation: "EPF – lump sum accumulation, no minimum contribution period required."
        year: 2022

    contributions:
      employee_rate:
        value: 0.08
        source_citation: >
          EPF Act No. 15 of 1958 (as amended) – employee contribution 8% of gross wage.
          Central Bank of Sri Lanka EPF Report 2022.
        source_url: "https://www.cbsl.gov.lk"
        year: 2022
      employer_rate:
        value: 0.12
        source_citation: >
          EPF Act – employer contribution 12% of gross wage. Total EPF rate: 20%.
          Central Bank of Sri Lanka EPF Report 2022.
        year: 2022
      total_rate:
        value: 0.20
        source_citation: "Employee 8% + Employer 12% = 20% of gross wage. EPF Act 1958."
        year: 2022
      contribution_ceiling_aw_multiple:
        value: null
        source_citation: "No contribution ceiling in EPF; all wage income is subject to contributions."
        year: 2022
      contribution_base: "gross wage"

    benefits:
      accrual_rate_per_year:
        value: null
        source_citation: >
          DC scheme – benefit is the accumulated account balance (contributions + investment returns).
          EPF historically credits ~8-12% nominal return (Central Bank administered rate).
          No defined accrual rate.
        year: 2022
      reference_wage: "career_average"
      valorization: "market"
      indexation: "market"
      minimum_benefit_aw_multiple:
        value: null
        source_citation: "No minimum benefit guarantee in EPF. Central Bank of Sri Lanka 2022."
        year: 2022
      maximum_benefit_aw_multiple:
        value: null
        source_citation: "DC scheme – no maximum cap. Benefit depends on accumulated savings."
        year: 2022

    payout:
      type: "lump_sum"

