# =============================================================================
# Palestine (PSE) – Pension System Parameters
# =============================================================================
# Primary scheme: PAWS – Palestinian Authority Workers' Social Insurance
#                 (التأمينات الاجتماعية للعمال الفلسطينيين)
# Civil servants: Authority for Retirement and Social Security (ARSS)
# Governing law: Social Security Law No. 6 of 2016; Civil Service Retirement Law No. 8 of 2005
#
# Note: The formal social security system is still being implemented as of 2022.
# Gaza Strip operates under different (Hamas) administration with separate arrangements.
#
# Sources:
#   [1] Social Security Law No. 6 of 2016 – Palestinian Authority
#   [2] Civil Service Retirement Law No. 8 of 2005 – Palestinian Authority
#   [3] World Bank Palestine Social Insurance Assessment 2021
#   [4] ILO Palestine Social Protection Country Profile 2022
# =============================================================================

metadata:
  country_name: "Palestine"
  iso3: "PSE"
  iso2: "PS"
  currency: "Israeli New Shekel"
  currency_code: "ILS"
  reference_year: 2022
  wb_region: "MEA"
  wb_income_level: "LMC"
  un_location_id: 275
  sources:
    - "Social Security Law No. 6 of 2016 – Palestinian Authority"
