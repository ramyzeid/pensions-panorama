schemes:
  - scheme_id: "MRPS_DC"
    name: "Maldives Retirement Pension Scheme (MRPS)"
    tier: "second"
    type: "DC"
    coverage: >
      Mandatory for all employed Maldivians aged 16-65 in both public and private sector.
      Self-employed may enroll voluntarily. Coverage among employed population is high
      (~70-80% of formal workforce). Expatriate workers may enroll voluntarily.
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 65
        source_citation: >
          Pension Act No. 8 of 2009 Art. 22 – MRPS retirement age is 65 for both sexes.
          MPAO Maldives 2022.
        source_url: "https://www.pension.gov.mv"
        year: 2022
      normal_retirement_age_female:
        value: 65
        source_citation: "Pension Act No. 8/2009 – NRA 65 for both male and female members."
        year: 2022
      vesting_years:
        value: 15
        source_citation: >
          Pension Act No. 8/2009 Art. 22 – minimum 15 years of contributions for MRPS
          annuity at retirement. Early partial withdrawal allowed under certain conditions.
          MPAO Maldives 2022.
        year: 2022
      minimum_contribution_years:
        value: 15
        source_citation: "MPAO – 15 years minimum for annuity; otherwise lump sum refund."
        year: 2022

    contributions:
      employee_rate:
        value: 0.07
        source_citation: >
          Pension Act No. 8 of 2009 Art. 17 – employee contribution 7% of pensionable wage.
          MPAO Maldives 2022.
        source_url: "https://www.pension.gov.mv"
        year: 2022
      employer_rate:
        value: 0.07
        source_citation: >
          Pension Act No. 8/2009 Art. 17 – employer contribution 7% of pensionable wage.
          Total contribution rate: 14%. MPAO Maldives 2022.
        year: 2022
      total_rate:
        value: 0.14
        source_citation: "Employee 7% + Employer 7% = 14% of pensionable wage. Pension Act 8/2009."
        year: 2022
      contribution_ceiling_aw_multiple:
        value: null
        source_citation: "No contribution ceiling in Pension Act 8/2009."
        year: 2022
      contribution_base: "pensionable wage (gross employment income)"

    benefits:
      accrual_rate_per_year:
        value: null
        source_citation: >
          DC scheme – benefit is accumulated account balance invested in MPAO-managed
          funds. MPAO invests in government securities and approved instruments.
          Historical returns approximately 6-8% nominal. Pension Act No. 8/2009.
        year: 2022
      reference_wage: "career_average"
      valorization: "market"
      indexation: "market"
      minimum_benefit_aw_multiple:
        value: null
        source_citation: "No minimum MRPS benefit guarantee."
        year: 2022
      maximum_benefit_aw_multiple:
        value: null
        source_citation: "DC scheme – no maximum cap."
        year: 2022

    payout:
      type: "annuity"

  - scheme_id: "BASIC_PENSION"
    name: "Old Age Basic Pension (OABP)"
    tier: "first"
    type: "basic"
    coverage: >
      Universal: all Maldivian citizens aged 65+. Non-contributory, funded from
      government budget. Approximately 3,500-4,000 beneficiaries as of 2022 given
      small population.
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 65
        source_citation: >
          Pension Act No. 8 of 2009 Art. 30 – Basic Pension payable to all Maldivians
          aged 65+. Universal entitlement. MPAO Maldives 2022.
        year: 2022
      normal_retirement_age_female:
        value: 65
        source_citation: "Pension Act No. 8/2009 – Basic Pension from age 65 for all citizens."
        year: 2022

    benefits:
      minimum_benefit_aw_multiple:
        value: 0.25
        source_citation: >
          OABP amount: MVR 5,000/month (2022 rate, last increased from MVR 2,000 in 2019).
          With AW ~MVR 20,000/month: OABP = 25% AW. MPAO Maldives 2022.
        source_url: "https://www.pension.gov.mv"
        year: 2022
      indexation: "CPI"

    payout:
      type: "annuity"

taxes:
  worker_income_tax_treatment: "EET"
  income_tax_on_pension: >
    The Maldives does not levy personal income tax. Business Profit Tax (BPT) and
    General Goods and Services Tax (GGST) apply, but there is no individual income tax.
    MRPS withdrawals and Basic Pension payments are therefore effectively tax-free.
    Maldives Inland Revenue Authority (MIRA).
  simplified_net_rate:
    value: 0.0
    source_citation: "No personal income tax in Maldives. MIRA – Maldives Inland Revenue Authority."
    year: 2022

