  source_citation: >
    Maldives Bureau of Statistics (MBS) Household Income Survey 2019 and wage updates.
    Average monthly earnings of employed persons ~MVR 20,000/month × 12 = MVR 240,000/year.
    Tourism sector (dominant industry) wages are higher; outer-island wages lower.
    ILOSTAT data for MDV limited; manual estimate used.
  source_url: "https://www.pension.gov.mv"
  notes: >
    Maldives has a high per-capita income (upper-middle income) driven by tourism.
    The pension system is relatively comprehensive for such a small island nation (~540,000 people).
    Foreign workers constitute a significant share of the labour force.


