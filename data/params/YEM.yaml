notes: >
  Yemen's pension system has virtually collapsed since the civil war began in 2015.
  PSIC operations are minimal. Government employees in Aden have received partial
  salary/pension payments through international support. Sanaa-based (Houthi)
  government controls PSIC headquarters but has limited financial resources.
  This entry documents the legal framework only. Any pension analysis for Yemen
  should be treated as theoretical given the humanitarian emergency context.
