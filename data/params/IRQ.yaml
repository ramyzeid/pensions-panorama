# Iraq (IRQ) – Pension System Parameters
# =============================================================================
# Primary scheme: Retirement Authority (هيئة التقاعد الوطنية) – civil servants
# Secondary: Social Security Commission – private sector (Law 39/1971)
# Governing law: Retirement Law No. 27 of 2006; Social Security Law No. 39 of 1971
#
# Sources:
#   [1] National Retirement Authority Iraq – www.mof.gov.iq/retirement
#   [2] Retirement Law No. 27 of 2006 – Iraq
#   [3] Social Security Law No. 39 of 1971 (as amended) – Iraq
#   [4] World Bank Iraq Social Protection Review 2020
# =============================================================================

