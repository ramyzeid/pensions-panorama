  ilostat_series_id: "EAR_4MTH_SEX_ECO_CUR_NB"
  ilostat_ref_area: "IRQ"
  ilostat_transformation: "x * 12"
  manual_value: 9000000.0
  currency: "Iraqi Dinar"
  year: 2022
  source_citation: >
    World Bank Iraq Economic Monitor 2022 and ILO ILOSTAT Iraq data.
    Average public/formal sector monthly wage ~IQD 750,000/month × 12 = IQD 9,000,000/year.
    Public sector wages dominate due to oil-revenue funded government employment.
    Cross-checked with Central Statistical Organization of Iraq (CSO) LFS 2021.
  source_url: "https://www.mof.gov.iq"
  notes: >
