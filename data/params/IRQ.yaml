  income_tax_on_pension: >
    Pension income is exempt from income tax in Iraq under the Income Tax Law No. 113 of 1982
    (as amended). Government pensions and SSC pensions are fully exempt.
  simplified_net_rate:
    value: 0.0
    source_citation: "Pension income exempt from income tax. Iraqi Income Tax Law No. 113/1982."
    year: 2022

