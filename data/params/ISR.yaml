- scheme_id: ISR_OAA
  name: Old Age Allowance (קצבת זקנה) – Universal
  tier: first
  type: basic
  coverage: All Israeli residents who paid National Insurance contributions for at least 60 qualifying months (or 144 months
    total) and reached NRA; effectively universal
  active: true
  eligibility:
    normal_retirement_age_male:
      value: 67
      source_citation: 'OECD PAG 2023 Israel: Old Age Allowance NRA 67 for men; women NRA 62 rising to 65 by 2024.'
      year: 2023
    normal_retirement_age_female:
      value: 62
      source_citation: 'OECD PAG 2023 Israel: women''s NRA 62 in 2023; gradual increase to 65 by 2024.'
      year: 2023
  benefits:
    flat_rate_aw_multiple:
      value: 0.155
      source_citation: 'OECD PAG 2023 Israel: basic Old Age Allowance ILS 1,726/month single (2023) × 12 = ILS 20,712 ≈ 15.5%
        of AW (ILS 133,700).'
      year: 2023
    indexation: CPI
  payout:
    type: annuity
    notes: Monthly payment from National Insurance Institute (NII/Bituach Leumi); income supplement (hasha'lama) available
      for low-income pensioners.
