# =============================================================================
# China (CHN) – Pension System Parameters
# =============================================================================
# Primary schemes: Urban Employee Basic Pension (UEBP) – Social Pool (DB) +
#                  Individual Account (DC), mandatory for urban formal employees.
# Governing law: State Council Decision on Reforming the Endowment Insurance
#                System for Enterprise Employees (Guo Fa [2005] No. 38);
#                Social Insurance Law 2011; 2025 retirement age reform.
#
# Sources:
#   [1] SSA Social Security Programs Throughout the World – Asia and the Pacific 2022
#   [2] China Social Insurance Law (2011)
#   [3] Ministry of Human Resources and Social Security (MOHRSS) 2022
#   [4] State Council Decree on Phased Retirement Age Reform (2025)
# =============================================================================

