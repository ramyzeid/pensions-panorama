# =============================================================================
# Bangladesh (BGD) – Pension System Parameters
# =============================================================================
# Primary scheme: GPF – General Provident Fund (government employees only)
# Private sector: Labour law gratuity + new Universal Pension Scheme (2023)
# Governing law: Provident Fund Act 1925; Bangladesh Labour Act 2006
#
# Note: Bangladesh has extremely limited formal pension coverage for private sector.
# The Universal Pension Scheme (UPS) launched August 2023 is beyond reference year 2022.
#
# Sources:
#   [1] General Provident Fund (GPF) Rules 1979 – Bangladesh
#   [2] Bangladesh Labour Act 2006 (gratuity provisions)
#   [3] ILO Bangladesh Social Protection Country Profile 2021
#   [4] World Bank Bangladesh Social Protection Diagnostic 2020
# =============================================================================

