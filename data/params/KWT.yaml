schemes:
  - scheme_id: "PIFSS_DB"
    name: "PIFSS Old-Age Pension (Kuwaiti Nationals)"
    tier: "first"
    type: "DB"
    coverage: "Kuwaiti national private-sector employees (non-Kuwaitis not covered)"
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 55
        source_citation: "Law No. 61/1976 Art. 25 as amended – NRA 55 for males with 15+ years service; 50 with 25+ years."
        source_url: "https://www.pifss.gov.kw"
        year: 2022
      normal_retirement_age_female:
        value: 50
        source_citation: "Law No. 61/1976 Art. 25 – NRA 50 for females with 15+ years (can retire earlier)."
        year: 2022
      early_retirement_age_male:
        value: 50
        source_citation: "Early retirement at 50 with 25+ years service."
        year: 2022
      vesting_years:
        value: 15
        source_citation: "PIFSS – minimum 15 years for old-age pension."
        year: 2022
      minimum_contribution_years:
        value: 15
        source_citation: "PIFSS Law – 15 years minimum contributions."
        year: 2022

    contributions:
      employee_rate:
        value: 0.075
        source_citation: "Law No. 61/1976 as amended by Law No. 97/2010 – 7.5% employee contribution."
        source_url: "https://www.pifss.gov.kw"
        year: 2022
      employer_rate:
        value: 0.11
        source_citation: "Law No. 61/1976 – 11% employer contribution (private sector). Government adds 2.5% subsidy."
        year: 2022
      total_rate:
        value: null
        source_citation: "Derived: 7.5% + 11% = 18.5% (excluding government subsidy)."
        year: 2022
      contribution_ceiling_aw_multiple:
        value: null
        source_citation: "PIFSS – no statutory ceiling on insurable wage."
        year: 2022
      contribution_base: "gross monthly salary"

    benefits:
      accrual_rate_per_year:
        value: 0.025
        source_citation: "Law No. 61/1976 Art. 29 – 2.5%/year accrual; max pension 95% of reference wage at 38 years."
        source_url: "https://www.pifss.gov.kw"
        year: 2022
      reference_wage: "career_average"
      valorization: "wages"
      indexation: "CPI"
      minimum_benefit_aw_multiple:
        value: 0.40
        source_citation: "PIFSS minimum pension KWD 600/month (2022); Kuwaiti national AW ~KWD 1,500/month → 40%. PIFSS Circular 2022."
        year: 2022
      maximum_benefit_aw_multiple:
        value: 0.95
        source_citation: "Law No. 61/1976 – maximum 95% of career-average at 38 years service."
        year: 2022

    payout:
      type: "annuity"

