      early_retirement_age_male:
        value: 55
        source_citation: "GRSIA – early retirement at 55 with 25+ years."
        year: 2022
      early_retirement_age_female:
        value: 50
        source_citation: "GRSIA – early retirement at 50 with 20+ years."
        year: 2022
      vesting_years:
        value: 3
        source_citation: "GRSIA – minimum 3 years contributions for any pension entitlement."
        year: 2022
      minimum_contribution_years:
        value: 15
        source_citation: "GRSIA – 15 years minimum for standard old-age pension. Law No. 24/2002 Art. 20."
        year: 2022

    contributions:
      employee_rate:
        value: 0.05
        source_citation: "Law No. 24/2002 Art. 8 – 5% employee contribution on basic wage."
        source_url: "https://www.grsia.com.qa"
        year: 2022
      employer_rate:
        value: 0.10
        source_citation: "Law No. 24/2002 Art. 8 – 10% employer contribution on basic wage."
        year: 2022
