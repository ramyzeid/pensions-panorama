notes: >
  Lebanon's NSSF EOSI is one of the few remaining provident fund / end-of-service indemnity
  systems in the region, modeled after older Arab social security frameworks. It is NOT a
  traditional pension. There is no mandatory annuitization; workers receive a lump sum.
  The government has repeatedly discussed converting to a real pension system (most recently
  through the 2019 NSSF Reform discussions) but no reform was enacted.
  The system is further undermined by: (1) the banking system collapse (NSSF funds were
  deposited in Lebanese banks and lost significant value), (2) hyperinflation eroding real
  payouts, (3) lack of indexation. Most Lebanese workers have effectively lost their retirement
  savings as of 2022.
