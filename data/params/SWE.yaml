schemes:
- scheme_id: SWE_IP
  name: Income Pension (Inkomstpension) – NDC + Premium Pension DC
  tier: first
  type: NDC
  coverage: All residents; mandatory earnings-related plus premium pension
  active: true
  eligibility:
    normal_retirement_age_male:
      value: 63
      source_citation: 'OECD Pensions at a Glance 2023 Sweden: minimum pension age 63 in 2023 (rising to 64 in 2026); flexible
        draw-down above this age.'
      year: 2023
    normal_retirement_age_female:
      value: 63
      source_citation: 'OECD Pensions at a Glance 2023 Sweden: same minimum pension age for females.'
      year: 2023
    vesting_years:
      value: 0
      source_citation: 'OECD Pensions at a Glance 2023 Sweden: NDC – pension rights accrue from first year of income; no minimum
        vesting period.'
      year: 2023
    minimum_contribution_years:
      value: 0
      source_citation: 'Social Insurance Code Sweden: no minimum qualifying years for Income Pension accrued rights.'
      year: 2023
    notes: Guarantee pension (garantipension) provides minimum for those with low or no earnings-related pension.
  contributions:
    employee_rate:
      value: 0.07
      source_citation: 'OECD Pensions at a Glance 2023 Sweden: employee pension contribution 7% of pensionable income (of
        which 16% NDC + 2.5% premium pension = 18.5% total; employee half = ~7% after income tax).'
      year: 2023
    employer_rate:
      value: 0.105
      source_citation: 'OECD Pensions at a Glance 2023 Sweden: employer pension contribution 10.21% of wages as part of social
        insurance contributions; 16% NDC + 2.5% PP = 18.5% of which employer pays ~10.5%.'
      year: 2023
    total_rate:
      value: null
      source_citation: 'Derived: 18.5% total pension contribution (16% NDC Income Pension + 2.5% Premium Pension DC); split
        between employer and employee.'
      year: 2023
    contribution_ceiling_aw_multiple:
      value: 1.24
      source_citation: 'OECD Pensions at a Glance 2023 Sweden: income ceiling 8.07 income base amounts = SEK 568,800 in 2023,
        approximately 1.24× average wage.'
      year: 2023
    contribution_base: gross earnings
    notes: '18.5% of pensionable income: 16% to NDC Income Pension, 2.5% to Premium Pension (individual DC fund). Guarantee
      Pension provides safety net.'
  benefits:
    accrual_rate_per_year:
      value: null
      source_citation: 'OECD Pensions at a Glance 2023 Sweden: NDC – 16% of annual earnings credited to notional account;
        pension = account balance / life expectancy divisor at draw-down age.'
      year: 2023
    reference_wage: career_average
    valorization: wages
    flat_rate_aw_multiple: null
    flat_rate_absolute: null
    indexation: wages
    minimum_benefit_aw_multiple:
      value: 0.29
      source_citation: 'OECD Pensions at a Glance 2023 Sweden: guarantee pension (garantipensionen) approximately SEK 10,200/month
        (2023) ≈ 29% of average wage.'
      year: 2023
    maximum_benefit_aw_multiple:
      value: null
      source_citation: 'OECD Pensions at a Glance 2023 Sweden: no explicit maximum pension; constrained by contribution ceiling.'
      year: 2023
    notes: Occupational pensions (ITP, SAF-LO, KAP-KL) provide significant supplements (typically 4.5%–30% of salary); quasi-mandatory
      via collective agreements.
  payout:
    type: annuity
    notes: Flexible draw-down from minimum age; can take partial pension while working.
- scheme_id: SWE_PP
  name: Premium Pension (Premiepension) – Mandatory DC
  tier: second
  type: DC
  coverage: All workers in Sweden paying social insurance contributions; mandatory funded DC component alongside NDC income
    pension
  active: true
  eligibility:
    normal_retirement_age_male:
      value: 63
      source_citation: 'OECD PAG 2023 Sweden: Premium Pension can be drawn from age 63 (rising to 64 in 2026); flexible deferral
        to 70.'
      year: 2023
    normal_retirement_age_female:
      value: 63
      source_citation: 'OECD PAG 2023 Sweden: Premium Pension NRA 63 for both sexes.'
      year: 2023
    vesting_years:
      value: 0
      source_citation: 'Premium Pension: individual account; no vesting period.'
      year: 2023
    minimum_contribution_years:
      value: 0
      source_citation: 'Premium Pension: contributions recorded from first year of covered earnings.'
      year: 2023
  contributions:
    employee_rate:
      value: 0.0
      source_citation: 'OECD PAG 2023 Sweden: 2.5% premium pension contribution paid entirely by employer (as part of total
        18.5% social insurance fee).'
      year: 2023
    employer_rate:
      value: 0.025
      source_citation: 'OECD PAG 2023 Sweden: 2.5% of pensionable income directed to premium pension individual fund account
        (employer payroll tax).'
      year: 2023
    total_rate:
      value: 0.025
      source_citation: 'Derived: 2.5% total Premium Pension contribution (part of 18.5% total mandatory pension contribution).'
      year: 2023
    contribution_ceiling_aw_multiple:
      value: 7.5
      source_citation: 'OECD PAG 2023 Sweden: pension contributions apply up to 7.5× income base amount (IBB); IBB 2023 SEK
        71,000 × 7.5 = SEK 532,500 ceiling.'
      year: 2023
    contribution_base: gross earnings (up to 7.5 IBB ceiling)
    notes: Contributions part of the 18.5% total mandatory pension contribution (16% NDC + 2.5% PP).
  benefits:
    accrual_rate_per_year: null
    reference_wage: career_average
    valorization: market
    indexation: market
    minimum_benefit_aw_multiple: null
    maximum_benefit_aw_multiple: null
  payout:
    type: annuity
    notes: Individual fund choice from ~800 approved funds; default Sjunde AP-fonden (AP7 Såfa); annuitized at retirement.
- scheme_id: SWE_GP
  name: Guarantee Pension (Garantipension) – Non-Contributory
  tier: first
  type: targeted
  coverage: Swedish residents aged 65+ with low or zero income pension; full guarantee for zero contributory earnings; reduced
    for those with income pension up to ~SEK 12,000/month
  active: true
  eligibility:
    normal_retirement_age_male:
      value: 65
      source_citation: 'OECD PAG 2023 Sweden: Guarantee Pension payable from age 65 (rising to 66 in 2026); requires 40 years
        of Swedish residence for full benefit.'
      year: 2023
    normal_retirement_age_female:
      value: 65
      source_citation: 'OECD PAG 2023 Sweden: Guarantee Pension NRA 65 for both sexes.'
      year: 2023
  benefits:
    minimum_benefit_aw_multiple:
      value: 0.202
      source_citation: 'OECD PAG 2023 Sweden: Guarantee Pension single rate SEK 9,573/month = SEK 114,876/year ≈ 20.2% of
        AW (SEK 569,000).'
      year: 2023
    maximum_benefit_aw_multiple:
      value: 0.202
      source_citation: 'OECD PAG 2023 Sweden: maximum guarantee for those with zero income pension; phases out with income
        pension.'
      year: 2023
    indexation: CPI
  payout:
    type: annuity
    notes: Monthly payment from general revenues; income-tested against NDC + Premium Pension income.
