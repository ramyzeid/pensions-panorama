notes: >
  Sudan's social security system has been severely undermined by decades of economic
  crises, sanctions (US sanctions lifted 2017), political instability, and the loss of
  oil revenues following South Sudan's independence in 2011.
  The NSIF covers a small fraction of workers; coverage is concentrated in Khartoum
  and other major urban centres.
  Civil servants are covered by a separate Public Pension Fund (PPF).
  In practice, most Sudanese workers have no formal pension coverage.
