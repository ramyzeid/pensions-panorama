country_name: "Morocco"

narrative:
  text: >
    Morocco's pension landscape is fragmented, with the CNSS scheme covering
    private-sector employees and separate schemes for civil servants and other
    groups. The CNSS old-age insurance is the main mandatory defined-benefit
    program for the private sector.
  sources:
    - source_name: "CNSS Morocco"
      source_url: "https://www.cnss.ma"

