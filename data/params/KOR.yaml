schemes:
  - scheme_id: "KOR_NPS"
    name: "National Pension Service (NPS) – Earnings-Related DB"
    tier: "first"
    type: "DB"
    coverage: "All employed workers and self-employed; special schemes for civil servants, soldiers, teachers"
    active: true

    eligibility:
      normal_retirement_age_male:
        value: 63
        source_citation: "OECD Pensions at a Glance 2023 Korea: NRA 63 in 2023, rising to 65 by 2033."
        year: 2023
      normal_retirement_age_female:
        value: 63
        source_citation: "OECD Pensions at a Glance 2023 Korea: NRA equalised at 63 for females."
        year: 2023
      vesting_years:
        value: 10
        source_citation: "OECD Pensions at a Glance 2023 Korea: minimum 10 years of contributions for any NPS pension."
        year: 2023
      minimum_contribution_years:
        value: 10
        source_citation: "National Pension Act Korea: minimum 10 qualifying years for old-age pension."
        year: 2023
      notes: null

    contributions:
      employee_rate:
        value: 0.045
        source_citation: "OECD Pensions at a Glance 2023 Korea: employee NPS contribution rate 4.5% of standard monthly income."
        year: 2023
      employer_rate:
        value: 0.045
        source_citation: "OECD Pensions at a Glance 2023 Korea: employer NPS contribution rate 4.5% (matched with employee; total 9%)."
        year: 2023
      total_rate:
        value: null
        source_citation: "Derived: 9% total NPS contribution rate."
        year: 2023
      contribution_ceiling_aw_multiple:
        value: 1.28
        source_citation: "OECD Pensions at a Glance 2023 Korea: NPS income ceiling KRW 5,900,000/month (2023), approximately 1.28× average monthly wage."
        year: 2023
      contribution_base: "gross earnings"
      notes: "NPS formula: A × B component (redistributive) provides income-equalisation; higher replacement for lower earners."

    benefits:
      accrual_rate_per_year:
        value: null
        source_citation: "OECD Pensions at a Glance 2023 Korea: NPS formula = 1.2 × (A + B) × (1 + 0.05 × n)/12, where A=national average income, B=individual average income, n=years above 20; effective ~1.5% replacement per year at median wage for 40 years."
        year: 2023
      reference_wage: "career_average"
      valorization: "wages"
      flat_rate_aw_multiple: null
      flat_rate_absolute: null
      indexation: "CPI"
      minimum_benefit_aw_multiple:
        value: null
        source_citation: "OECD Pensions at a Glance 2023 Korea: no statutory minimum NPS benefit; Basic Pension (means-tested, ~5% of AW) provides safety net for low-income elderly."
        year: 2023
      maximum_benefit_aw_multiple:
        value: null
        source_citation: "OECD Pensions at a Glance 2023 Korea: no explicit maximum NPS pension."
        year: 2023
      notes: "Basic Pension (기초연금) provides means-tested top-up for bottom 70% of elderly (~KRW 300,000/month, 2023)."

    payout:
      type: "annuity"
      notes: null

