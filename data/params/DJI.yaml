# =============================================================================
# Djibouti (DJI) – Pension System Parameters
# =============================================================================
# Primary scheme: CNSS – Caisse Nationale de Sécurité Sociale (private sector)
# Civil servants: OPS – Office de Protection Sociale (separate)
# Governing law: Social Security Law (Loi No. 210/AN/07 of 2007)
#
# Sources:
#   [1] CNSS Djibouti – Loi No. 210/AN/07 of 2007
#   [2] ILO Djibouti Social Security Country Profile 2019
#   [3] World Bank Djibouti Social Protection Review 2018
#   [4] République de Djibouti – Code du Travail and Social Security Legislation
# =============================================================================

metadata:
  country_name: "Djibouti"
  iso3: "DJI"
  iso2: "DJ"
  currency: "Djiboutian Franc"
  currency_code: "DJF"
  reference_year: 2022
  wb_region: "SSA"
  wb_income_level: "LMC"
  un_location_id: 262
  sources:
