        year: 2022
      contribution_ceiling_aw_multiple:
        value: null
        source_citation: "GRSIA – no statutory ceiling on insurable wage."
        year: 2022
      contribution_base: "basic monthly wage (excluding allowances)"

    benefits:
      accrual_rate_per_year:
        value: 0.02
        source_citation: "Law No. 24/2002 Art. 22 – 2%/year on career-average basic wage."
        source_url: "https://www.grsia.com.qa"
        year: 2022
      reference_wage: "career_average"
      valorization: "wages"
      indexation: "CPI"
      minimum_benefit_aw_multiple:
        value: 0.12
        source_citation: "GRSIA minimum pension QAR 3,000/month (2022); Qatari national AW ~QAR 25,000/month → 12%. GRSIA 2022."
        year: 2022
      maximum_benefit_aw_multiple:
        value: 1.00
        source_citation: "GRSIA – pension can reach 100% of reference wage at 50 years. Law No. 24/2002 Art. 22."
        year: 2022

    payout:
      type: "annuity"

